<script type="text/x-red" data-help-name="klicktipp login">
    <p>Logs into the KlickTipp API and retrieves session information required for other API interactions.</p>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>msg.klicktipp <span class="property-type">object</span></dt>
        <dd>
            An object containing session information returned after a successful login:
            <ul>
                <li><code>sessionId</code> - The session ID required for further API interactions.</li>
                <li><code>sessionName</code> - The session name (cookie) to be used in subsequent requests.</li>
            </ul>
        </dd>
        <dt>msg.error<span class="property-type">string</span></dt>
        <dd>An error message if the login fails (e.g., due to missing username or password).</dd>
    </dl>
    <h3>Node Status</h3>
    <ul>
        <li><strong>Green (dot)</strong> - Logged in successfully, and the session information is available.</li>
        <li><strong>Red (ring)</strong> - Login failed due to an error (e.g., missing credentials or invalid API response).</li>
    </ul>
    <h3>Details</h3>
    <p>This node requires the <strong>KlickTipp Config</strong> node to be configured with a valid username and password.</p>
    <p>The session information (session ID and session name) is stored in <code>msg.klicktipp</code> and can be used by other KlickTipp nodes in the flow. If the login fails, an error message will be returned in <code>msg.error</code>.</p>
</script>

<script type="text/x-red" data-help-name="klicktipp logout">
    <p>Logs out of the KlickTipp API, ending the session.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>msg.klicktipp <span class="property-type">object</span></dt>
        <dd>
            An object that must contain:
            <ul>
                <li><code>sessionId</code> - The session ID obtained from the login node.</li>
                <li><code>sessionName</code> - The session name (cookie) obtained from the login node.</li>
            </ul>
        </dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>msg.payload <span class="property-type">object</span></dt>
        <dd>
            On success:
            <ul>
                <li><code>success</code> - A boolean value indicating the logout was successful (<code>true</code>).</li>
            </ul>
            On failure:
            <ul>
                <li><code>success</code> - A boolean value indicating the logout failed (<code>false</code>).</li>
                <li><code>error</code> - The error message if the logout fails.</li>
            </ul>
        </dd>
    </dl>
    <h3>Node Status</h3>
    <ul>
        <li><strong>Yellow (dot)</strong> - Logout was successful.</li>
        <li><strong>Red (ring)</strong> - Logout failed due to an error.</li>
    </ul>
    <h3>Details</h3>
    <p>This node requires session information to be passed in <code>msg.klicktipp</code>, containing <code>sessionId</code> and <code>sessionName</code> from a successful login. Once the logout is performed, the session is invalidated, and subsequent API requests will fail until a new session is established.</p>
    <p>If an error occurs during the logout process, the error message will be returned in <code>msg.error</code> for further handling or logging purposes.</p>
</script>

<script type="text/x-red" data-help-name="klicktipp subscription process index">
    <p>Fetches all subscription processes (lists) from the KlickTipp API for the logged-in user.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>msg.klicktipp<span class="property-type">object</span></dt>
        <dd>
            An object that must contain the following:
            <ul>
                <li><code>sessionId</code> - The session ID obtained from the login node.</li>
                <li><code>sessionName</code> - The session name (cookie) obtained from the login node.</li>
            </ul>
        </dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>msg.payload<span class="property-type">object</span></dt>
        <dd>
            On success:
            <ul>
                <li>An associative array where each key is the list ID, and the value is the subscription process name.</li>
            </ul>
            On failure:
            <ul>
                <li><code>msg.error</code>: An error message indicating why the request failed.</li>
            </ul>
        </dd>
    </dl>
    <h3>Node Status</h3>
    <ul>
        <li><strong>Green (dot)</strong> - Subscription processes fetched successfully.</li>
        <li><strong>Red (ring)</strong> - Failed to fetch subscription processes due to an error.</li>
    </ul>
    <h3>Details</h3>
    <p>This node fetches a list of all subscription processes (lists) available to the logged-in user via the KlickTipp API. Session information must be passed in <code>msg.klicktipp</code>, containing both <code>sessionId</code> and <code>sessionName</code>. Upon success, the output will contain an associative array, where the keys represent list IDs and the values are the corresponding subscription process names. If the request fails, the error message will be added to <code>msg.error</code>.</p>
</script>

<script type="text/x-red" data-help-name="klicktipp subscribe">

                <li><code>listId</code> - (Optional) The ID of the subscription process.</li>
                <li><code>tagId</code> - (Optional) The ID of the manual tag the subscriber.</li>
                <li><code>fields</code> - (Optional) Additional fields to attach to the subscriber (e.g., name, custom data).</li>
            </ul>
        </dd>
        <dt>msg.klicktipp <span class="property-type">object</span></dt>
        <dd>
            An object that must contain:
            <ul>
                <li><code>sessionId</code> - The session ID obtained from the login node.</li>
                <li><code>sessionName</code> - The session name (cookie) obtained from the login node.</li>
            </ul>
        </dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>On success:</dt>
        <dd>
            <ul>
                <li><code>msg.payload</code> - An object representing the subscriber that was created or subscribed.</li>
            </ul>
        </dd>
        <dt>On failure:</dt>
        <dd>
            <ul>
                <li><code>msg.payload</code> will be <code>null</code>.</li>
                <li><code>msg.error</code> - An error message describing what went wrong.</li>
            </ul>
        </dd>
    </dl>
    <h3>Node Status</h3>
    <ul>
        <li><strong>Green (dot)</strong> - Subscription was successful.</li>
        <li><strong>Red (ring)</strong> - Subscription failed (e.g., missing required data or API error).</li>
    </ul>
    <h3>Details</h3>
    <p>
        This node subscribes a user to a KlickTipp list using either an email address or an SMS number. You can optionally provide additional
        fields, tags, or a specific list for the subscription. This node requires session information to be passed in <code>msg.klicktipp</code>

</script>

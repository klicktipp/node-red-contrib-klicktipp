<script type="text/x-red" data-template-name="klicktipp-tag-create">
	<div class="form-row">
		<label for="node-input-klicktipp"><i class="fa fa-cog"></i> <span data-i18n="klicktipp-tag-create.label.config"></label>
		<input type="text" id="node-input-klicktipp">
	</div>
	<div class="form-row">
		<label for="node-input-tagName"><i class="fa fa-tags""></i> <span data-i18n="klicktipp-tag-create.label.tag-name"></span></label>
		<input type="text" id="node-input-tagName" data-i18n="[placeholder]klicktipp-tag-create.placeholder.tag-name">
		<input type="hidden" id="node-input-tagNameType">
	</div>
	<div class="form-row">
		<label for="node-input-tagDescription"><i class="fa fa-tags""></i> <span data-i18n="klicktipp-tag-create.label.tag-description"</label>
		<input type="text" id="node-input-tagDescription" data-i18n="[placeholder]klicktipp-tag-create.placeholder.tag-description">
		<input type="hidden" id="node-input-tagDescriptionType">
	</div>
	<div class="form-row">
		<label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="klicktipp-tag-create.label.name"></span></label>
		<input type="text" id="node-input-name" data-i18n="[placeholder]klicktipp-tag-create.placeholder.name">
	</div>
</script>

<script type="text/javascript">
	RED.nodes.registerType('klicktipp-tag-create', {
		category: 'KlickTipp',
		color: '#DAE1FC',
		defaults: {
			klicktipp: {
				type: 'klicktipp-config',
				required: true
			},
			//tagName is used to avoid conflict with the Node-RED core name property
			tagName: {
				value: 'payload.tagName',
				required: true,
				validate: RED.validators.typedInput('tagNameType')
			},
			tagNameType: {
				value: 'msg'
			},
			tagDescription: {
				value: 'payload.tagDescription',
				validate: RED.validators.typedInput('tagDescriptionType')
			},
			tagDescriptionType: {
				value: 'msg'
			},
			name: {
				value: ''
			},
		},
		inputs: 1,
		outputs: 1,
		icon: 'klicktipp.svg',
		label: function () {
			return this.name || this._("klicktipp-tag-create.name");
		},
		labelStyle: "klicktipp_label_style",
		paletteLabel: function () {
			return this._("klicktipp-tag-create.name");
		},
		onadd: function() {
			ktPopulateConfig(this);
		},
		oneditprepare: function() {
			ktInitializeTypedInput("#node-input-tagName", "#node-input-tagNameType", 'str', ['str']);
			ktInitializeTypedInput("#node-input-tagDescription", "#node-input-tagDescriptionType", 'str', ['str']);
		},
	});
</script>

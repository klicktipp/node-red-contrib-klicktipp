<script type="text/x-red" data-help-name="klicktipp-tag-delete">
	<p>Löscht einen manuellen Tag oder SmartLink.</p>

	<h3>Eingaben</h3>
	<dl class="message-properties">
	    <dt>msg.payload <span class="property-type">object</span></dt>
	    <dd>
	        Erwartetes Objekt mit den folgenden Eigenschaften:
	        <ul>
	            <li><code>tagId</code> - (Erforderlich) Die ID des Tags</li>
	        </ul>
	    </dd>
	</dl>

	<h3>Ausgaben</h3>
	<dl class="message-properties">
	   <dt>msg.payload <span class="property-type">object</span></dt>
	   <dd>
		   Bei Erfolg:
		   <ul>
			   <li><code>{ success: true }</code></li>
		   </ul>
	   </dd>
	   <dd>
		   Bei Fehler:
		   <ul>
			   <li><code>{ success: false }</code></li>
		   </ul>
	   </dd>

	   <dt>msg.error <span class="property-type">string</span></dt>
	   <dd>Eine Fehlermeldung, die angibt, warum die Anfrage fehlgeschlagen ist.</dd>
	</dl>

	<h3>Knotenstatus</h3>
	<ul>
	    <li><strong>Grün (Punkt)</strong> - Der Tag wurde erfolgreich gelöscht.</li>
	    <li><strong>Rot (Ring)</strong> - Das Löschen des Tags ist fehlgeschlagen (z. B. fehlende Tag-ID oder API-Fehler).</li>
	</ul>
</script>

<script type="text/x-red" data-template-name="klicktipp signout">
	<div class="form-row">
	       <label for="node-input-apikey"><i class="fa fa-key"></i> <span>API Key</span></label>
	       <input type="text" id="node-input-apikey" placeholder="Enter your API key">
	   </div>
	   <div class="form-row">
	       <label for="node-input-email"><i class="fa fa-envelope"></i> <span>Email</span></label>
	       <input type="text" id="node-input-email" placeholder="Enter email address">
	   </div>
	   <div class="form-row">
	       <label for="node-input-name"><i class="fa fa-tag"></i> <span>Name</span></label>
	       <input type="text" id="node-input-name" placeholder="Enter node name">
	   </div>
</script>

<script type="text/x-red" data-help-name="klicktipp signout">
	<p>Untags a subscriber in KlickTipp using the API key and email address.</p>

	   <h3>Details</h3>
	   <p>
	       This node untags a subscriber in KlickTipp using the provided API key and email address. The <code>apiKey</code> and <code>email</code> must be included in <code>msg.payload</code>.
	       If the operation is successful, <code>msg.payload.success = true</code> will be returned. On failure, <code>msg.payload.success = false</code> and an error message will be returned in <code>msg.error</code>.
	   </p>

	   <h3>Inputs</h3>
	   <dl class="message-properties">
	       <dt>msg.payload <span class="property-type">object</span></dt>
	       <dd>
	           Must contain:
	           <ul>
	               <li><code>apiKey</code> - (Required) The API key for authentication.</li>
	               <li><code>email</code> - (Required) The email address of the subscriber to untag.</li>
	           </ul>
	       </dd>
	   </dl>

	   <h3>Outputs</h3>
	   <dl class="message-properties">
	       <dt>msg.payload <span class="property-type">object</span></dt>
	       <dd>
	           On success:
	           <ul>
	               <li><code>{ success: true }</code></li>
	           </ul>
	       </dd>
	       <dd>
	           On failure:
	           <ul>
	               <li><code>{ success: false }</code></li>
	           </ul>
	       </dd>

	       <dt>msg.error <span class="property-type">string</span></dt>
	       <dd>An error message explaining why the request failed.</dd>
	   </dl>

	   <h3>Node Status</h3>
	   <ul>
	       <li><strong>Green (dot)</strong> - Untagging was successful.</li>
	       <li><strong>Red (ring)</strong> - Untagging failed (e.g., missing API key, email, or API error).</li>
	   </ul>
</script>

		},

		outputs: 1,

		label: function () {
			return this.name || 'KlickTipp Signout';
		},
	});
</script>

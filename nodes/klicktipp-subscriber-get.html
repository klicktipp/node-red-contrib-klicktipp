    <div class="form-row">

<script type="text/x-red" data-help-name="klicktipp subscriber get">
    <p>Fetches information about a specific subscriber in KlickTipp by their subscriber ID. This node requires valid session information to perform the action.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>msg.payload <span class="property-type">object</span></dt>
        <dd>
            An object that must contain:
            <ul>
                <li><code>subscriberId</code> - (Required) The ID of the subscriber to fetch information for.</li>
            </ul>
        </dd>
        <dt>msg.klicktipp <span class="property-type">object</span></dt>
        <dd>
            An object that must contain:
            <ul>
                <li><code>sessionId</code> - The session ID obtained from the login node.</li>
                <li><code>sessionName</code> - The session name (cookie) obtained from the login node.</li>
            </ul>
        </dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>On success:</dt>
        <dd>
            <ul>
                <li><code>msg.payload</code> - An object containing the subscriber's details.</li>
            </ul>
        </dd>
        <dt>On failure:</dt>
        <dd>
            <ul>
                <li><code>msg.payload</code> - Will be <code>{ success: false }</code>>.</li>
                <li><code>msg.error</code> - A string describing the error that occurred (e.g., "Missing subscriber ID" or API error message).</li>
            </ul>
        </dd>
    </dl>
    <h3>Node Status</h3>
    <ul>
        <li><strong>Green (dot)</strong> - Subscriber information fetched successfully.</li>
        <li><strong>Red (ring)</strong> - Failed to fetch subscriber information (e.g., missing subscriber ID or API error).</li>
    </ul>
    <h3>Details</h3>
    <p>
        This node retrieves information about a specific subscriber in KlickTipp using their subscriber ID. The subscriber ID must be provided in
        <code>msg.payload.subscriberId</code>. Valid session information, including <code>sessionId</code> and <code>sessionName</code>,
        must also be provided in <code>msg.klicktipp</code>. If the operation is successful, the subscriber's details will be returned in
        <code>msg.payload</code>. On failure, <code>msg.payload</code> will contain <code>{ success: false }</code>, and an error message will be returned in
        <code>msg.error</code>.
    </p>
</script>

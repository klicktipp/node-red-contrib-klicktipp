<script type="text/x-red" data-template-name="klicktipp subscriber get">
	<div class="form-row">
	    <label for="node-input-klicktipp"><i class="fa fa-user"></i> <span>KlickTipp Config</span></label>
	    <input type="text" id="node-input-klicktipp" data-i18n="config node">
	</div>
	<div class="form-row">
	    <label for="node-input-subscriberId"><i class="fa fa-tags""></i> <span>Subscriber ID</span></label>
	    <input type="text" id="node-input-subscriberId" placeholder="Enter Subscriber ID (required)">
	    <input type="hidden" id="node-input-subscriberIdType">
	</div>
	<div class="form-row">
	    <label for="node-input-name"><i class="fa fa-tag"></i> <span>Name</span></label>
	    <input type="text" id="node-input-name" placeholder="Enter node name">
	</div>
</script>

<script type="text/x-red" data-help-name="klicktipp subscriber get">
	<p>Fetches information about a specific subscriber in KlickTipp by their subscriber ID.</p>

	<h3>Details</h3>
	<p>
	    This node retrieves information about a specific subscriber in KlickTipp using their subscriber ID. The subscriber ID must be provided in <code>msg.payload.subscriberId</code>.
	</p>
	<p>
		If the operation is successful, the subscriber's details will be returned in <code>msg.payload</code>.
	</p>
	<p>
		On failure, <code>msg.payload</code> will contain <code>{ success: false }</code>, and an error message will be returned in <code>msg.error</code>.
	</p>
	<p>
	    It requires valid session information. The session key for retrieving session data is passed automatically from the <strong>KlickTipp Login</strong> node.
	</p>

	<h3>Inputs</h3>
	<dl class="message-properties">
	    <dt>msg.payload <span class="property-type">object</span></dt>
	    <dd>
	        An object that must contain:
	        <ul>
	            <li><code>subscriberId</code> - (Required) The ID of the subscriber to fetch information for.</li>
	        </ul>
	    </dd>
	</dl>

	<h3>Outputs</h3>
	<dl class="message-properties">
	   <dt>msg.payload <span class="property-type">object</span></dt>
	   <dd>
		   On success:
		   <ul>
			   <li>An object containing the subscriber's details</li>
		   </ul>
	   </dd>
	   <dd>
		   On failure:
		   <ul>
			   <li><code>{ success: false }</code></li>
		   </ul>
	   </dd>

	   <dt>msg.error <span class="property-type">string</span></dt>
	   <dd>An error message indicating why the request failed.</dd>
	</dl>

	<h3>Node Status</h3>
	<ul>
	    <li><strong>Green (dot)</strong> - Subscriber information fetched successfully.</li>
	    <li><strong>Red (ring)</strong> - Failed to fetch subscriber information (e.g., missing subscriber ID or API error).</li>
	</ul>
</script>

<script type="text/javascript">
	RED.nodes.registerType('klicktipp subscriber get', {
		category: 'KlickTipp',
		color: '#F2F2F2',
		defaults: {
			klicktipp: { type: 'klicktipp-config', required: true },
			subscriberId: {
				required: true,
				value: 0,
				validate: RED.validators.typedInput('subscriberIdType')
			},
			subscriberIdType: {
				value: 'num'
			},
			name: { value: '' },
		},
		inputs: 1,
		outputs: 1,
		icon: 'klicktipp.png',
		label: function () {
			return this.name || 'KlickTipp Subscriber Get';
		},
		oneditprepare: function() {
			ktInitializeTypedInput("#node-input-subscriberId", "#node-input-subscriberIdType", 'num', ['num']);
		},
	});
</script>

<script type="text/x-red" data-template-name="klicktipp-field-get">
	<div class="form-row">
		<label for="node-input-klicktipp"><i class="fa fa-cog"></i> <span data-i18n="klicktipp-field-get.label.config"></label>
		<input type="text" id="node-input-klicktipp">
	</div>
    <div class="form-row">
        <label for="node-input-apiFieldId"><i class="fa fa-tag"></i> <span data-i18n="klicktipp-field-get.label.field"></span></label>
        <select id="node-input-apiFieldId"></select>
    </div>
	<div class="form-row">
		<label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="klicktipp-field-get.label.name"></span></label>
		<input type="text" id="node-input-name" data-i18n="[placeholder]klicktipp-field-get.placeholder.name">
	</div>
</script>

<script type="text/javascript">
	RED.nodes.registerType('klicktipp-field-get', {
		category: 'KlickTipp',
		color: '#DAE1FC',
		defaults: {
			klicktipp: {
				type: 'klicktipp-config',
				required: true
			},
			apiFieldId: {
				value: '',
			},
			name: {
				value: ''
			},
		},
		inputs: 1,
		outputs: 1,
		icon: 'klicktipp.svg',
		label: function () {
			return this.name || this._('klicktipp-field-get.name');
		},
		labelStyle: "klicktipp_label_style",
		paletteLabel: function () {
			return this._("klicktipp-field-get.name");
		},
		onadd: function() {
			ktPopulateConfig(this);
		},
		oneditprepare: function() {
			const klicktippInput = $('#node-input-klicktipp');
			const fieldDropdown = $('#node-input-apiFieldId');
			ktBindDropdownToInput(klicktippInput, fieldDropdown, this.apiFieldId, this.klicktipp, `/klicktipp/contact-fields/${this.id}`);
		},
		oneditsave: function() {
			this.apiFieldId = Number($('#node-input-apiFieldId').val());
		}
	});
</script>

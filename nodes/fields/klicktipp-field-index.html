<script type="text/x-red" data-template-name="klicktipp-field-index">
	<div class="form-row">
	    <label for="node-input-klicktipp"><i class="fa fa-cog"></i> <span>KlickTipp Config</span></label>
	    <input type="text" id="node-input-klicktipp" data-i18n="config node">
	</div>
	<div class="form-row">
	    <label for="node-input-name"><i class="fa fa-tag"></i> <span>Name</span></label>
	    <input type="text" id="node-input-name" placeholder="Enter node name">
	</div>
</script>

<script type="text/x-red" data-help-name="klicktipp-field-index">
	<p>Lists the IDs and names of all data fields</p>
	<h3>Outputs</h3>
	<dl class="message-properties">
		<dt>msg.payload <span class="property-type">object</span></dt>
	    <dd>
		   On success:
		   <ul>
			   <li>A list of data fields retrieved from the API.</li>
		   </ul>
	   	</dd>
	   	<dd>
		   On failure:
		   <ul>
			   <li><code>{ success: false }</code></li>
		   </ul>
	    </dd>

	    <dt>msg.error <span class="property-type">string</span></dt>
		<dd>An error message indicating why the request failed.</dd>
	</dl>

	<h3>Node Status</h3>
	<ul>
	    <li><strong>Green (dot)</strong> - Successfully fetched the data fields.</li>
	    <li><strong>Red (ring)</strong> - Failed to fetch data fields (e.g., invalid session data or API error).</li>
	</ul>
</script>

<script type="text/javascript">
	RED.nodes.registerType('klicktipp-field-index', {
		category: 'KlickTipp',
		color: '#DAE1FC',
		defaults: {
			klicktipp: { type: 'klicktipp-config', required: true },
			name: { value: '' },
		},
		inputs: 1,
		outputs: 1,
		icon: 'klicktipp.svg',
		label: function () {
			return this.name || 'List Data Fields';
		},
		labelStyle: 'klicktipp_label_style',
		paletteLabel: 'List Data Fields',
		onadd: function () {
			ktPopulateConfig(this);
		},
	});
</script>

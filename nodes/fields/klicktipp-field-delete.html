<script type="text/x-red" data-template-name="klicktipp-field-delete">
	<div class="form-row">
	    <label for="node-input-klicktipp"><i class="fa fa-cog"></i> <span>KlickTipp Config</span></label>
	    <input type="text" id="node-input-klicktipp" data-i18n="config node">
	</div>
    <div class="form-row">
        <label for="node-input-fieldId"><i class="fa fa-tag"></i> <span>Field</span></label>
        <select id="node-input-fieldId"></select>
    </div>
	<div class="form-row">
	    <label for="node-input-name"><i class="fa fa-tag"></i> <span>Name</span></label>
	    <input type="text" id="node-input-name" placeholder="Enter node name">
	</div>
</script>

<script type="text/x-red" data-help-name="klicktipp-field-delete">
	<p>Deletes a custom field.</p>

	<h3>Inputs</h3>
	<dl class="message-properties">
	    <dt>msg.payload <span class="property-type">object</span></dt>
	    <dd>
	        Expected object with the following properties:
	        <ul>
	            <li><code>fieldId</code> - (Required) the ID of the field</li>
	        </ul>
	    </dd>
	</dl>

	  <h3>Outputs</h3>
	  <dl class="message-properties">
	   <dt>msg.payload <span class="property-type">object</span></dt>
	   <dd>
		   On success:
		   <ul>
			   <li><code>{ success: true }</code></li>
		   </ul>
	   </dd>
	   <dd>
		   On failure:
		   <ul>
			   <li><code>{ success: false }</code></li>
		   </ul>
	   </dd>

	   <dt>msg.error <span class="property-type">string</span></dt>
	   <dd>An error message indicating why the request failed.</dd>
	  </dl>

	<h3>Node Status</h3>
	<ul>
	    <li><strong>Green (dot)</strong> - The field was successfully deleted.</li>
	    <li><strong>Red (ring)</strong> - The field deletion failed (e.g., missing field ID or API error).</li>
	</ul>
</script>

<script type="text/javascript">
	RED.nodes.registerType('klicktipp-field-delete', {
		category: 'KlickTipp',
		color: '#DAE1FC',
		defaults: {
			klicktipp: { type: 'klicktipp-config', required: true },
			fieldId: {
				value: ''
			},
			name: {
				value: ''
			},
		},
		inputs: 1,
		outputs: 1,
		icon: 'klicktipp.svg',
		label: function () {
			return this.name || 'Field delete';
		},
		labelStyle: "klicktipp_label_style",
		paletteLabel: 'Field delete',
		onadd: function() {
			ktPopulateConfig(this);
		},
		oneditprepare: function() {
			const klicktippInput = $('#node-input-klicktipp');
			const fieldsDropdown = $('#node-input-fieldId');

			ktBindDropdownToInput(klicktippInput, fieldsDropdown, this.fieldId, this.klicktipp, `/klicktipp/contact-fields/${this.id}`, (key, value) => ktIsCustomField(key));
		},
		oneditsave: function() {
			this.fieldId = Number($('#node-input-fieldId').val());
		}
	});
</script>

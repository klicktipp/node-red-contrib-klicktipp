<script type="text/x-red" data-template-name="klicktipp-field-create">
	<div class="form-row">
	    <label for="node-input-klicktipp"><i class="fa fa-cog"></i> <span>KlickTipp Config</span></label>
	    <input type="text" id="node-input-klicktipp" data-i18n="config node">
	</div>
	<div class="form-row">
		<label for="node-input-fieldNameProperty"><i class="fa fa-tags"></i> <span>Name</span></label>
		<input type="text" id="node-input-fieldNameProperty" placeholder="Enter field name (required)">
		<input type="hidden" id="node-input-fieldNamePropertyType">
	</div>
	<div class="form-row">
		<label for="node-input-fieldCategoryProperty"><i class="fa fa-tags"></i> <span>Category</span></label>
		<input type="text" id="node-input-fieldCategoryProperty" placeholder="Enter category name (optional)">
		<input type="hidden" id="node-input-fieldCategoryPropertyType">
	</div>
	<div class="form-row">
		<label for="node-input-fieldDataTypeProperty"><i class="fa fa-cog"></i> <span>Type</span></label>
		<input type="text" id="node-input-fieldDataTypeProperty" placeholder="Enter field type (required)">
		<input type="hidden" id="node-input-fieldDataTypePropertyType">
	</div>
	<div style="display:none;" id="kt-field-type-wrapper" class="form-row">
		<label for="node-input-availableFieldDataTypes"><i class="fa fa-cog"></i> <span>Choose a type</span></label>
		<select id="node-input-availableFieldDataTypes"></select>
	</div>
	<div class="form-row">
	  	<label for="node-input-fieldLabelProperty"><i class="fa fa-cog"></i> <span>Labels</span></label>
	  	<input type="text" id="node-input-fieldLabelProperty" placeholder="Enter field labels (optional)">
		<input type="hidden" id="node-input-fieldLabelPropertyType">
	</div>
	<div style="display:none;" id="kt-field-label-wrapper" class="form-row">
		<div id="node-input-label">
			<div class="repeater-item" style="margin-top: 5px;">
				<input type="text" name="fieldLabels[]" placeholder="Enter label">
				<button class="remove-field"><i class="fa fa-minus"></i></button>
			</div>
		</div>
		<div>
			<button id="add-field" style="margin-top: 5px;"><i class="fa fa-plus"></i></button>
		</div>
	</div>
	<div class="form-row">
	    <label for="node-input-name"><i class="fa fa-tag"></i> <span>Name</span></label>
	    <input type="text" id="node-input-name" placeholder="Enter node name">
	</div>
</script>

<script type="text/x-red" data-help-name="klicktipp-field-create">
	<p>Creates a new field.</p>

	<h3>Inputs</h3>
	<dl class="message-properties">
	    <dt>msg.payload <span class="property-type">object</span></dt>
	    <dd>
	        Expected object with the following properties:
	        <ul>
	            <li><code>fieldName</code> - (Required) the name of the field</li>
	            <li><code>fieldCategory</code> - (Optional) the category of the field</li>
	            <li><code>fieldDataType</code> - (Required) the type of the field</li>
	        </ul>
	    </dd>
	</dl>

	<h3>Outputs</h3>
	<dl class="message-properties">
		<dt>msg.payload <span class="property-type">object</span></dt>
		<dd>
			On success:
			<ul>
				<li>The ID of the newly created field.</li>
			</ul>
		</dd>
		<dd>
			On failure:
			<ul>
				<li><code>{ success: false }</code></li>
			</ul>
		</dd>

		<dt>msg.error <span class="property-type">string</span></dt>
		<dd>An error message explaining why the request failed.</dd>
	</dl>

	<h3>Node Status</h3>
	<ul>
	    <li><strong>Green (dot)</strong> - The field was created successfully.</li>
	    <li><strong>Red (ring)</strong> - Failed to create the field (e.g., missing field name or API error).</li>
	</ul>
</script>

<script type="text/javascript">
	RED.nodes.registerType('klicktipp-field-create', {
		category: 'KlickTipp',
		color: '#DAE1FC',
		defaults: {
			klicktipp: {
				required: true,
				type: 'klicktipp-config'
			},
			fieldNameProperty: {
				required: true,
				value: 'payload.fieldName',
				validate: RED.validators.typedInput('fieldNamePropertyType')
			},
			fieldNamePropertyType: {
				value: 'msg'
			},
			fieldCategoryProperty: {
				value: 'payload.fieldCategory',
				validate: RED.validators.typedInput('fieldCategoryPropertyType')
			},
			fieldCategoryPropertyType: {
				value: 'msg'
			},
			fieldLabelProperty: {
				value: 'payload.fieldLabel',
				validate: RED.validators.typedInput('fieldLabelPropertyType')
			},
			fieldLabelPropertyType: {
				value: 'msg'
			},
			fieldLabelsArray: {
				value: []
			},
			fieldDataTypeProperty: {
				value: 'payload.fieldDataType',
				validate: function(v) {
					return (v === '' || v === undefined || RED.validators.typedInput('fieldDataTypePropertyType')(v));
				}
			},
			fieldDataTypePropertyType: {
				value: 'msg'
			},
			availableFieldDataTypes: {
				value: {}
			},
			name: {
				value: ''
			},
		},
		inputs: 1,
		outputs: 1,
		icon: 'klicktipp.svg',
		label: function () {
			return this.name || 'Field create';
		},
		labelStyle: "klicktipp_label_style",
		paletteLabel: 'Field create',
		onadd: function() {
			ktPopulateConfig(this);
		},
		oneditprepare: function() {
			ktInitializeTypedInput("#node-input-fieldNameProperty", "#node-input-fieldNamePropertyType", 'str', ['str']);
			ktInitializeTypedInput("#node-input-fieldCategoryProperty", "#node-input-fieldCategoryPropertyType", 'str', ['str']);
			ktInitializeTypedInput('#node-input-fieldDataTypeProperty', '#node-input-fieldDataTypePropertyType', 'msg', ['json', KT_CUSTOM_CONTACT_FIELDS_TYPES]);
			ktInitializeTypedInput('#node-input-fieldLabelProperty', '#node-input-fieldLabelPropertyType', 'msg', ['json', KT_CUSTOM_CONTACT_FIELDS_LABEL]);

			ktSetupFieldLabelsUI(this, '#node-input-fieldLabelProperty', '#kt-field-label-wrapper', '#node-input-label', '#add-field', '.remove-field');
			ktSetupFieldTypeUI('#node-input-fieldDataTypeProperty', '#kt-field-type-wrapper', '#node-input-availableFieldDataTypes');
		},
		oneditsave: function() {
			this.availableFieldDataTypes = $('#node-input-availableFieldDataTypes').val();
			this.fieldLabelsArray = $("#node-input-label .repeater-item input[name='fieldLabels[]']")
					.toArray()
					.map(input => $(input).val().trim())
					.filter(val => val);
		}
	});
</script>

<script type="text/x-red" data-template-name="klicktipp subscription process redirect">
	<div class="form-row">
	   <label for="node-input-klicktipp"><i class="fa fa-user"></i> <span>KlickTipp Config</span></label>
	   <input type="text" id="node-input-klicktipp" data-i18n="config node">
	</div>
	<div class="form-row">
        <label for="node-input-listId"><i class="fa fa-tags""></i> <span>List ID (Required)</span></label>
        <select id="node-input-listId">
            <!-- List ID will be populated here -->
        </select>
    </div>
	<div class="form-row">
	    <label for="node-input-email"><i class="fa fa-envelope"></i> <span>Email</span></label>
	    <input type="text" id="node-input-email" placeholder="Enter email address">
	    <input type="hidden" id="node-input-emailType">
	</div>
	<div class="form-row">
	   <label for="node-input-name"><i class="fa fa-tag"></i> <span>Name</span></label>
	   <input type="text" id="node-input-name" placeholder="Enter node name">
	</div>
</script>

<script type="text/x-red" data-help-name="klicktipp subscription process redirect">
	<p>Returns the URL of the opt-in confirmation page for a subscriber's opt-in process.</p>

	<h3>Inputs</h3>
	<dl class="message-properties">
	<dt>msg.payload <span class="property-type">object</span></dt>
	<dd>
	   Expected object with the following properties
	   <ul>
		   <li><code>listId</code> - (Required) the ID of a subscription process</li>
		   <li><code>email</code> - (Required) the subscriber's email address</li>
	   </ul>
	</dd>
	</dl>

	<h3>Outputs</h3>
	<dl class="message-properties">
		<dt>msg.payload <span class="property-type">object</span></dt>
		<dd>
			On success:
			<ul>
				<li>The URL to which the subscriber will be redirected for the specified subscription process.</li>
			</ul>
		</dd>
		<dd>
			On failure:
			<ul>
				<li><code>{ success: false }</code></li>
			</ul>
		</dd>

		<dt>msg.error <span class="property-type">string</span></dt>
		<dd>An error message explaining why the request failed.</dd>
	</dl>

	<h3>Node Status</h3>
	<ul>
		<li><strong>Green (dot)</strong> - Successfully fetched the redirection URL.</li>
		<li><strong>Red (ring)</strong> - Failed to fetch the redirection URL due to an error (e.g., missing list ID or email).</li>
	</ul>
</script>

<script type="text/javascript">
	RED.nodes.registerType('klicktipp subscription process redirect', {
		category: 'KlickTipp',
		color: '#1B2C3D',
		defaults: {
			klicktipp: { type: 'klicktipp-config', required: true },
			email: {
				value: '',
				required: true,
				validate: RED.validators.typedInput('emailType')
			},
			emailType: {
				value: 'str'
			},
			listId: {
				value: '',
				required: true,
				validate: RED.validators.number()
			},
			name: { value: '' },
		},
		inputs: 1,
		outputs: 1,
		icon: 'klicktipp.png',
		label: function () {
			return this.name || 'Subscription Process Redirect';
		},
		labelStyle: "klicktipp_label_style",
		oneditprepare: function() {
			const listIdDropdown = $('#node-input-listId');
			ktPopulateDropdown(listIdDropdown, this.listId, '/klicktipp/subscription-process/get-redirect-node');
			ktInitializeTypedInput("#node-input-email", "#node-input-emailType", 'str', ['str']);
		},
		// When the node editor is saved, capture the selected tagId
		oneditsave: function() {
			this.listId = Number($('#node-input-listId').val()); // Save the selected tagId
		}
	});
</script>

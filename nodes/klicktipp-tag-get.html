<script type="text/x-red" data-template-name="klicktipp tag get">
	<div class="form-row">
	    <label for="node-input-klicktipp"><i class="fa fa-user"></i> <span>KlickTipp Config</span></label>
	    <input type="text" id="node-input-klicktipp" data-i18n="config node">
	</div>
    <div class="form-row">
        <label for="node-input-tagId"><i class="fa fa-tag"></i> <span>Tag</span></label>
        <select id="node-input-tagId">
            <!-- Tags will be populated here -->
        </select>
    </div>
	<div class="form-row">
	    <label for="node-input-name"><i class="fa fa-tag"></i> <span>Name</span></label>
	    <input type="text" id="node-input-name" placeholder="Enter node name">
	</div>
</script>

<script type="text/x-red" data-help-name="klicktipp tag get">
	<p>Fetches the definition of a specific tag from the KlickTipp API based on the provided tag ID.</p>

	<h3>Details</h3>
	<p>
	    This node fetches the definition of a specific tag from the KlickTipp API using the <code>tagId</code> provided in <code>msg.payload</code>.
	</p>
	<p>.
	    On success, the fetched tag definition is returned in <code>msg.payload</code>.
	</p>
	<p>
	    On failure, <code>msg.payload</code> will contain <code>{ success: false }</code>, and an error message will be returned in <code>msg.error</code>.
	</p>
	<p>
	    It requires valid session information. The session key for retrieving session data is passed automatically from the <strong>KlickTipp Login</strong> node.
	</p>

	<h3>Inputs</h3>
	<dl class="message-properties">
	    <dt>msg.payload <span class="property-type">object</span></dt>
	    <dd>
	        An object that must contain:
	        <ul>
	            <li><code>tagId</code> - (Required) The ID of the tag to fetch.</li>
	        </ul>
	    </dd>
	</dl>

	<h3>Outputs</h3>
	<dl class="message-properties">
		<dt>msg.payload <span class="property-type">object</span></dt>
		<dd>
			On success:
			<ul>
				<li>The tag definition object.</li>
			</ul>
		</dd>
		<dd>
			On failure:
			<ul>
				<li><code>{ success: false }</code></li>
			</ul>
		</dd>

		<dt>msg.error <span class="property-type">string</span></dt>
		<dd>An error message explaining why the request failed.</dd>
	</dl>

	<h3>Node Status</h3>
	<ul>
	    <li><strong>Green (dot)</strong> - Tag definition fetched successfully.</li>
	    <li><strong>Red (ring)</strong> - Failed to fetch tag definition (e.g., missing tag ID or API error).</li>
	</ul>
</script>

<script type="text/javascript">
	RED.nodes.registerType('klicktipp tag get', {
		category: 'KlickTipp',
		color: '#F2F2F2',
		defaults: {
			klicktipp: { type: 'klicktipp-config', required: true },
			tagId: {
				value: '',
				validate: RED.validators.number()
			},
			name: { value: '' },
		},
		inputs: 1,
		outputs: 1,
		icon: 'klicktipp.png',
		label: function () {
			return this.name || 'KlickTipp Tag Get';
		},
		oneditprepare: function() {
			const tagDropdown = $('#node-input-tagId');
			populateDropdown(tagDropdown, this.tagId, '/klicktipp/tags');
		},
		// When the node editor is saved, capture the selected tagId
		oneditsave: function() {
			console.log('Save this: ' + $('#node-input-tagId').val());
			this.tagId = Number($('#node-input-tagId').val()); // Save the selected tagId
		}
	});
</script>

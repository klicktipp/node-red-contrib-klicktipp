<script type="text/x-red" data-help-name="klicktipp tag get">
    <p>Fetches the definition of a specific tag from the KlickTipp API based on the provided tag ID.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>msg.klicktipp <span class="property-type">object</span></dt>
        <dd>
            An object that must contain:
            <ul>
                <li><code>sessionId</code> - The session ID obtained from the login node.</li>
                <li><code>sessionName</code> - The session name (cookie) obtained from the login node.</li>
            </ul>
        </dd>
        <dt>msg.payload <span class="property-type">object</span></dt>
        <dd>
            An object that must contain:
            <ul>
                <li><code>tagId</code> - The ID of the tag to fetch.</li>
            </ul>
        </dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>On success:</dt>
        <dd>
            <ul>
                <li><code>msg.payload</code> - The tag definition object retrieved from the API.</li>
            </ul>
        </dd>
        <dt>On failure:</dt>
        <dd>
            <ul>
                <li><code>msg.payload</code> will be <code>null</code>.</li>
                <li><code>msg.error</code> will contain an error message describing what went wrong.</li>
            </ul>
        </dd>
    </dl>
    <h3>Node Status</h3>
    <ul>
        <li><strong>Green (dot)</strong> - Tag definition fetched successfully.</li>
        <li><strong>Red (ring)</strong> - Failed to fetch tag definition (e.g., missing tag ID or API error).</li>
    </ul>
    <h3>Details</h3>
    <p>
        This node fetches the definition of a specific tag from the KlickTipp API using the <code>tagId</code> provided in <code>msg.payload</code>.
        Session information (<code>sessionId</code> and <code>sessionName</code>) must be provided in <code>msg.klicktipp</code> for a successful API call.
        On success, the fetched tag definition is returned in <code>msg.payload</code>. On failure, <code>msg.payload</code> will be <code>null</code> and an error message will be provided in <code>msg.error</code>.
    </p>
</script>

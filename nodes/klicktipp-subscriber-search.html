<script type="text/x-red" data-template-name="klicktipp subscriber search">
	<div class="form-row">
	    <label for="node-input-klicktipp"><i class="fa fa-user"></i> <span>KlickTipp Config</span></label>
	    <input type="text" id="node-input-klicktipp" data-i18n="config node">
	</div>
	<div class="form-row">
	    <label for="node-input-email"><i class="fa fa-envelope"></i> <span>Email</span></label>
	    <input type="text" id="node-input-email" placeholder="Enter email address">
	    <input type="hidden" id="node-input-emailType">
	</div>
	<div class="form-row">
	    <label for="node-input-name"><i class="fa fa-tag"></i> <span>Name</span></label>
	    <input type="text" id="node-input-name" placeholder="Enter node name">
	</div>
</script>

<script type="text/x-red" data-help-name="klicktipp subscriber search">
	<p>Searches for a subscriber in KlickTipp using their email address.</p>

	<h3>Details</h3>
	<p>
	    This node searches for a subscriber in KlickTipp using their email address. The email address must be provided in <code>msg.payload.email</code>.
	</p>
	<p>
	     If the subscriber is found, the subscriber details will be returned in <code>msg.payload</code>.
	</p>
	<p>
	    On failure, <code>msg.payload</code> will contain <code>{ success: false }</code>, and an error message will be returned in <code>msg.error</code>.
	</p>
	<p>
	    It requires valid session information. The session key for retrieving session data is passed automatically from the <strong>KlickTipp Login</strong> node.
	</p>

	<h3>Inputs</h3>
	<dl class="message-properties">
	    <dt>msg.payload <span class="property-type">object</span></dt>
	    <dd>
	        An object that must contain:
	        <ul>
	            <li><code>email</code> - (Required) The email address of the subscriber to search for.</li>
	        </ul>
	    </dd>
	</dl>

	<h3>Outputs</h3>
	<dl class="message-properties">
	   <dt>msg.payload <span class="property-type">object</span></dt>
	   <dd>
		   On success:
		   <ul>
			   <li>An object containing the subscriber's details (e.g., subscriber ID) if found.</li>
		   </ul>
	   </dd>
	   <dd>
		   On failure:
		   <ul>
			   <li><code>{ success: false }</code></li>
		   </ul>
	   </dd>

	   <dt>msg.error <span class="property-type">string</span></dt>
	   <dd>An error message indicating why the request failed.</dd>
	</dl>

	<h3>Node Status</h3>
	<ul>
	    <li><strong>Green (dot)</strong> - Subscriber search was successful, and the subscriber ID was retrieved.</li>
	    <li><strong>Red (ring)</strong> - Failed to search for subscriber (e.g., missing email or API error).</li>
	</ul>
</script>

<script type="text/javascript">
	RED.nodes.registerType('klicktipp subscriber search', {
		category: 'KlickTipp',
		color: '#F2F2F2',
		defaults: {
			klicktipp: { type: 'klicktipp-config', required: true },
			email: {
				value: '',
				required: true,
				validate: RED.validators.typedInput('emailType')
			},
			emailType: {
				value: 'str'
			},
			name: { value: '' },
		},
		inputs: 1,
		outputs: 1,
		icon: 'klicktipp.png',
		label: function () {
			return this.name || 'KlickTipp Subscriber Search';
		},
		oneditprepare: function() {
			ktInitializeTypedInput("#node-input-email", "#node-input-emailType", 'str', ['str']);
		},
	});
</script>

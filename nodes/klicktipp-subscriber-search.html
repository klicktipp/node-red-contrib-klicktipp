        <label for="node-input-klicktipp"><i class="fa fa-user"></i> <span>KlickTipp Config</span></label>
        <input type="text" id="node-input-klicktipp" data-i18n="config node">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span>Name</span></label>
        <input type="text" id="node-input-name" placeholder="Enter node name">
    </div>
</script>

<script type="text/x-red" data-help-name="klicktipp subscriber search">
    <p>Searches for a subscriber in KlickTipp using their email address. This node requires valid session information to perform the action.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>msg.payload <span class="property-type">object</span></dt>
        <dd>
            An object that must contain:
            <ul>
                <li><code>email</code> - (Required) The email address of the subscriber to search for.</li>
            </ul>
        </dd>
        <dt>msg.klicktipp <span class="property-type">object</span></dt>
        <dd>
            An object that must contain:
            <ul>
                <li><code>sessionId</code> - The session ID obtained from the login node.</li>
                <li><code>sessionName</code> - The session name (cookie) obtained from the login node.</li>
            </ul>
        </dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>On success:</dt>
        <dd>
            <ul>
                <li><code>msg.payload</code> - An object containing the subscriber's details (e.g., subscriber ID) if found.</li>
            </ul>
        </dd>
        <dt>On failure:</dt>
        <dd>
            <ul>
                <li><code>msg.payload</code> - Will be <code>null</code>.</li>
                <li><code>msg.error</code> - A string describing the error that occurred (e.g., "Missing email" or API error message).</li>
            </ul>
        </dd>
    </dl>
    <h3>Node Status</h3>
    <ul>
        <li><strong>Green (dot)</strong> - Subscriber search was successful, and the subscriber ID was retrieved.</li>
        <li><strong>Red (ring)</strong> - Failed to search for subscriber (e.g., missing email or API error).</li>
    </ul>
    <h3>Details</h3>
    <p>
        This node searches for a subscriber in KlickTipp using their email address. The email address must be provided in
        <code>msg.payload.email</code>. Valid session information, including <code>sessionId</code> and <code>sessionName</code>,
        must also be provided in <code>msg.klicktipp</code>. If the subscriber is found, the subscriber details will be returned in
        <code>msg.payload</code>. On failure, <code>msg.payload</code> will be <code>null</code>, and an error message will be returned in
        <code>msg.error</code>.
    </p>
</script>

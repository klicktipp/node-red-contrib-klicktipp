<script type="text/x-red" data-template-name="klicktipp field index">
	<div class="form-row">
	    <label for="node-input-klicktipp"><i class="fa fa-user"></i> <span>KlickTipp Config</span></label>
	    <input type="text" id="node-input-klicktipp" data-i18n="config node">
	</div>
	<div class="form-row">
	    <label for="node-input-name"><i class="fa fa-tag"></i> <span>Name</span></label>
	    <input type="text" id="node-input-name" placeholder="Enter node name">
	</div>
</script>

<script type="text/x-red" data-help-name="klicktipp field index">
	<p>Retrieves all contact fields for the subscriber in KlickTipp.</p>

	<h3>Details</h3>
	<p>
	    This node retrieves all contact fields associated with the user's KlickTipp account.
	</p>
	<p>
	    It requires valid session information. The session key for retrieving session data is passed automatically from the <strong>KlickTipp Login</strong> node.
	</p>
	<p>
		On success, the list of contact fields is returned in <code>msg.payload</code>.
	</p>
	<p>
		On failure, <code>msg.payload</code> will be <code>{ success: false }</code>,and the error message will be stored in <code>msg.error</code>.
	</p>

	<h3>Outputs</h3>
	<dl class="message-properties">
		<dt>msg.payload <span class="property-type">object</span></dt>
	    <dd>
		   On success:
		   <ul>
			   <li>A list of contact fields retrieved from the API.</li>
		   </ul>
	   	</dd>
	   	<dd>
		   On failure:
		   <ul>
			   <li><code>{ success: false }</code></li>
		   </ul>
	    </dd>

	    <dt>msg.error <span class="property-type">string</span></dt>
		<dd>An error message indicating why the request failed.</dd>
	</dl>

	<h3>Node Status</h3>
	<ul>
	    <li><strong>Green (dot)</strong> - Successfully fetched the contact fields.</li>
	    <li><strong>Red (ring)</strong> - Failed to fetch contact fields (e.g., invalid session data or API error).</li>
	</ul>
</script>

	RED.nodes.registerType('klicktipp field index', {

		color: '#F2F2F2',

			name: { value: '' },
		},
		inputs: 1,
		outputs: 1,
		icon: 'klicktipp.png',
		label: function () {
			return this.name || 'KlickTipp Field Index';
		},
	});
</script>

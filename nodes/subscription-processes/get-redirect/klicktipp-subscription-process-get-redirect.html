<script type="text/x-red" data-template-name="klicktipp-subscription-process-get-redirect">
	<div class="form-row">
		<label for="node-input-klicktipp"><i class="fa fa-cog"></i> <span data-i18n="klicktipp-subscription-process-get-redirect.label.config"></label>
		<input type="text" id="node-input-klicktipp">
	</div>
	<div class="form-row">
        <label for="node-input-listId"><i class="fa fa-tags""></i> <span data-i18n="klicktipp-subscription-process-get-redirect.label.subscription-process"></span></label>
        <select id="node-input-listId"></select>
    </div>
	<div class="form-row">
	    <label for="node-input-email"><i class="fa fa-envelope"></i> <span data-i18n="klicktipp-subscription-process-get-redirect.label.email"></span></label>
	    <input type="text" id="node-input-email" data-i18n="[placeholder]klicktipp-subscription-process-get-redirect.placeholder.email">
	    <input type="hidden" id="node-input-emailType">
	</div>
	<div class="form-row">
		<label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="klicktipp-subscription-process-get-redirect.label.name"></span></label>
		<input type="text" id="node-input-name" data-i18n="[placeholder]klicktipp-subscription-process-get-redirect.placeholder.name">
	</div>
</script>

<script type="text/javascript">
	RED.nodes.registerType('klicktipp-subscription-process-get-redirect', {
		category: 'KlickTipp',
		color: '#DAE1FC',
		defaults: {
			klicktipp: {
				type: 'klicktipp-config',
				required: true
			},
			email: {
				value: 'payload.email',
				required: true,
				validate: RED.validators.typedInput('emailType')
			},
			emailType: {
				value: 'msg'
			},
			listId: {
				value: '',
				validate: RED.validators.number()
			},
			name: {
				value: ''
			},
		},
		inputs: 1,
		outputs: 1,
		icon: 'klicktipp.svg',
		label: function () {
			return this.name || this._("klicktipp-subscription-process-get-redirect.name");
		},
		labelStyle: "klicktipp_label_style",
		//paletteLabel: 'Opt\u2013in process redirect URL',
		paletteLabel: function () {
			return this._("klicktipp-subscription-process-get-redirect.name");
		},
		onadd: function() {
			ktPopulateConfig(this);
		},
		oneditprepare: function() {
			const klicktippInput = $('#node-input-klicktipp');
			const listIdDropdown = $('#node-input-listId');
			ktBindDropdownToInput(klicktippInput, listIdDropdown, this.listId, this.klicktipp, `/klicktipp/subscription-processes/${this.id}`);
			ktInitializeTypedInput("#node-input-email", "#node-input-emailType", 'str', ['str']);
		},
		// When the node editor is saved, capture the selected tagId
		oneditsave: function() {
			this.listId = Number($('#node-input-listId').val()); // Save the selected tagId
		}
	});
</script>

<script type="text/x-red" data-template-name="klicktipp-subscription-process-index">
	<div class="form-row">
		<label for="node-input-klicktipp"><i class="fa fa-cog"></i> <span>KlickTipp Config</span></label>
		<input type="text" id="node-input-klicktipp" data-i18n="config node">
	</div>
	<div class="form-row">
		<label for="node-input-name"><i class="fa fa-tag"></i> <span>Name</span></label>
		<input type="text" id="node-input-name" placeholder="Enter node name">
	</div>
</script>

<script type="text/x-red" data-help-name="klicktipp-subscription-process-index">
	<p>Returns an associative array in the format <code>{ optin_process_id: optin_process_name }</code>, where each key represents the unique ID of an opt-in process, and its value is the corresponding opt-in process name.</p>
	<h3>Outputs</h3>
	<dl class="message-properties">
		<dt>msg.payload <span class="property-type">object</span></dt>
		<dd>
			On success:
			<ul>
				<li>An associative array where each key is the list ID, and the value is the opt-in process name.</li>
			</ul>
		</dd>
		<dd>
			On failure:
			<ul>
				<li><code>{ success: false }</code></li>
			</ul>
		</dd>

		<dt>msg.error <span class="property-type">string</span></dt>
		<dd>An error message explaining why the request failed.</dd>
	</dl>

	  <h3>Node Status</h3>
	  <ul>
	   <li><strong>Green (dot)</strong> - Opt-in processes fetched successfully.</li>
	   <li><strong>Red (ring)</strong> - Failed to fetch opt-in processes due to an error.</li>
	  </ul>
</script>

<script type="text/javascript">
	RED.nodes.registerType('klicktipp-subscription-process-index', {
		category: 'KlickTipp',
		color: '#DAE1FC',
		defaults: {
			klicktipp: { type: 'klicktipp-config', required: true },
			name: { value: '' },
		},
		inputs: 1,
		outputs: 1,
		icon: 'klicktipp.svg',
		label: function () {
			return this.name || 'Opt-in process index';
		},
		onadd: function() {
			ktPopulateConfig(this);
		},
		labelStyle: "klicktipp_label_style",
		paletteLabel: 'Opt\u2013in process index',
	});
</script>

<script type="text/x-red" data-template-name="klicktipp subscribe">
	<div class="form-row">
	    <label for="node-input-klicktipp"><i class="fa fa-user"></i> <span>KlickTipp Config</span></label>
	    <input type="text" id="node-input-klicktipp" data-i18n="config node">
	</div>
	<div class="form-row">
	    <label for="node-input-email"><i class="fa fa-envelope"></i> <span>Email</span></label>
	    <input type="text" id="node-input-email" placeholder="Enter email address">
	</div>
	<div class="form-row">
	    <label for="node-input-smsNumber"><i class="fa fa-mobile"></i> <span>SMS Number</span></label>
	    <input type="text" id="node-input-smsNumber" placeholder="Enter SMS number (optional)">
	</div>
	<div class="form-row">
        <label for="node-input-listId"><i class="fa fa-tags""></i> <span>List ID</span></label>
        <select id="node-input-listId">
            <!-- List ID will be populated here -->
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-tagId"><i class="fa fa-tag"></i> <span>Tag</span></label>
        <select id="node-input-tagId">
            <!-- Tags will be populated here -->
        </select>
    </div>
	<div id="contact-fields-section"></div>
	<div class="form-row">
	    <label for="node-input-name"><i class="fa fa-tag"></i> <span>Name</span></label>
	    <input type="text" id="node-input-name" placeholder="Enter node name">
	</div>
</script>

<script type="text/x-red" data-help-name="klicktipp subscribe">
	<p>Subscribes a user to a list in KlickTipp.</p>

	<h3>Details</h3>
	<p>
	    This node subscribes a user to a KlickTipp list using either an email address or an SMS number. You can optionally provide additional fields, tags, or a specific list for the subscription.
	</p>
	<p>
		On failure, an error message will be returned in <code>msg.error</code> and <code>msg.payload</code> will contain <code>{ success: false }</code>.
	</p>
	<p>
	    It requires valid session information. The session key for retrieving session data is passed automatically from the <strong>KlickTipp Login</strong> node.
	</p>

	<h3>Inputs</h3>
	<dl class="message-properties">
	    <dt>msg.payload <span class="property-type">object</span></dt>
	    <dd>
	        An object that must contain:
	        <ul>
	            <li><code>email</code> - (Required) The email address of the subscriber.</li>
	            <li><code>smsNumber</code> - (Optional) The SMS number of the subscriber .</li>
	            <li><code>listId</code> - (Optional) The ID of the subscription process.</li>
	            <li><code>tagId</code> - (Optional) The ID of the manual tag the subscriber.</li>
	            <li><code>fields</code> - (Optional) Additional fields to attach to the subscriber (e.g., name, custom data).</li>
	        </ul>
	    </dd>
	</dl>

	<h3>Outputs</h3>
	   <dl class="message-properties">
	       <dt>msg.payload <span class="property-type">object</span></dt>
	       <dd>
	           On success:
	           <ul>
	               <li>An object representing the subscriber that was created.</li>
	           </ul>
	       </dd>
	       <dd>
	           On failure:
	           <ul>
	               <li><code>{ success: false }</code></li>
	           </ul>
	       </dd>

	       <dt>msg.error <span class="property-type">string</span></dt>
	       <dd>An error message explaining why the request failed.</dd>
	   </dl>

	<h3>Node Status</h3>
	<ul>
	    <li><strong>Green (dot)</strong> - Subscription was successful.</li>
	    <li><strong>Red (ring)</strong> - Subscription failed (e.g., missing required data or API error).</li>
	</ul>
</script>

<script type="text/javascript">
	RED.nodes.registerType('klicktipp subscribe', {
		category: 'KlickTipp',
		color: '#F2F2F2',
		defaults: {
			klicktipp: { type: 'klicktipp-config', required: true },
			name: { value: '' },
			email: {
				value: '',
				validate: ktValidateEmail
			},
			smsNumber: { value: '' },
			listId: {
				value: '',
				validate: RED.validators.number()
			},
			tagId: {
				value: '',
				validate: RED.validators.number()
			},
			fields: { value: {} }
		},
		inputs: 1,
		outputs: 1,
		icon: 'klicktipp.png',
		label: function () {
			return this.name || 'KlickTipp Subscribe';
		},
		oneditprepare: function() {
			const tagDropdown = $('#node-input-tagId');
			const listIdDropdown = $('#node-input-listId');
			const contactListContainer = $('#contact-fields-section');

			ktPopulateDropdown(tagDropdown, this.tagId, '/klicktipp/tags');
			ktPopulateDropdown(listIdDropdown, this.listId, '/klicktipp/subscription-process');
			ktPopulateContactFields(contactListContainer, this.fields);
		},
		// When the node editor is saved, capture the selected tagId
		oneditsave: function() {
			this.tagId = Number($('#node-input-tagId').val()); // Save the selected tagId
			this.listId = Number($('#node-input-listId').val()); // Save the selected listId

			// Collect all field values and store them in this.fields
			this.fields = {};
			$('#contact-fields-section input').each((index, element) => {
				const fieldId = $(element).attr('id').replace('node-input-', '');
				this.fields[fieldId] = $(element).val();
			});
		}
	});
</script>

<script type="text/x-red" data-help-name="klicktipp subscribe">
	<p>Subscribes a user to a list in KlickTipp.</p>

	<h3>Details</h3>
	<p>
	    This node subscribes a user to a KlickTipp list using either an email address or an SMS number. You can optionally provide additional fields, tags, or a specific list for the subscription.
	</p>
	<p>
		On failure, an error message will be returned in <code>msg.error</code> and <code>msg.payload</code> will contain <code>{ success: false }</code>.
	</p>
	<p>
	    It requires valid session information. The session key for retrieving session data is passed automatically from the <strong>KlickTipp Login</strong> node.
	</p>

	<h3>Inputs</h3>
	<dl class="message-properties">
	    <dt>msg.payload <span class="property-type">object</span></dt>
	    <dd>
	        An object that must contain:
	        <ul>
	            <li><code>email</code> - (Required) The email address of the subscriber.</li>
	            <li><code>smsNumber</code> - (Optional) The SMS number of the subscriber .</li>
	            <li><code>listId</code> - (Optional) The ID of the subscription process.</li>
	            <li><code>tagId</code> - (Optional) The ID of the manual tag the subscriber.</li>
	            <li><code>fields</code> - (Optional) Additional fields to attach to the subscriber (e.g., name, custom data).</li>
	        </ul>
	    </dd>
	</dl>

	<h3>Outputs</h3>
	   <dl class="message-properties">
	       <dt>msg.payload <span class="property-type">object</span></dt>
	       <dd>
	           On success:
	           <ul>
	               <li>An object representing the subscriber that was created.</li>
	           </ul>
	       </dd>
	       <dd>
	           On failure:
	           <ul>
	               <li><code>{ success: false }</code></li>
	           </ul>
	       </dd>

	       <dt>msg.error <span class="property-type">string</span></dt>
	       <dd>An error message explaining why the request failed.</dd>
	   </dl>

	<h3>Node Status</h3>
	<ul>
	    <li><strong>Green (dot)</strong> - Subscription was successful.</li>
	    <li><strong>Red (ring)</strong> - Subscription failed (e.g., missing required data or API error).</li>
	</ul>
</script>

<script type="text/javascript">
	RED.nodes.registerType('klicktipp subscribe', {
		category: 'KlickTipp',
		color: '#F2F2F2',
		defaults: {
			klicktipp: { type: 'klicktipp-config', required: true },
			name: { value: '' },
			email: {
				value: '',
				validate: function(email) {
					// If email is empty, skip validation
					if (!email) {
						return true;
					}
					// Apply regex validation only if email is provided
					const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
					return emailRegex.test(email);
				}
			},
			smsNumber: { value: '' },
			listId: {
				value: '',
				validate: RED.validators.number()
			},
			tagId: {
				value: '',
				validate: RED.validators.number()
			},
			fieldFirstName: { value: '' },
			fieldLastName: { value: '' },
			fieldStreet1: { value: '' },
			fieldStreet2: { value: '' },
			fieldCity: { value: '' },
			fieldState: { value: '' },
			fieldZip: { value: '' },
			fieldCountry: { value: '' },
			fieldPrivatePhone: { value: '' },
			fieldMobilePhone: { value: '' },
			fieldPhone: { value: '' },
			fieldFax: { value: '' },
			fieldWebsite: { value: '' },
			fieldBirthday: { value: 0 },
			fieldLeadValue: { value: 0 },
		},
		inputs: 1,
		outputs: 1,
		icon: 'klicktipp.png',
		label: function () {
			return this.name || 'KlickTipp Subscribe';
		},
		oneditprepare: function() {
			// Toggle section visibility
			const checkbox = $('#toggle-contact-fields-section');
			const contactFieldsSection = $('#contact-fields-section');

			checkbox.on('click', function() {
				contactFieldsSection.toggle();
			});

			// Helper function to check if any field is populated
			function isFieldPopulated(fieldIds) {
				return fieldIds.some(function (fieldId) {
					return $(fieldId).val().trim() !== ''; // Trim to ensure empty spaces are not counted
				});
			}

			// List of contact field selectors
			const contactFields = [
				'#node-input-fieldFirstName',
				'#node-input-fieldLastName',
				'#node-input-fieldStreet1',
				'#node-input-fieldStreet2',
				'#node-input-fieldCity',
				'#node-input-fieldState',
				'#node-input-fieldZip',
				'#node-input-fieldCountry',
				'#node-input-fieldPrivatePhone',
				'#node-input-fieldMobilePhone',
				'#node-input-fieldPhone',
				'#node-input-fieldFax',
				'#node-input-fieldWebsite',
				'#node-input-fieldBirthday',
				'#node-input-fieldLeadValue'
			];

			// Check if at least one field is populated and show the section
			if (isFieldPopulated(contactFields)) {
				checkbox.prop('checked', true);
				contactFieldsSection.show();
			}
		}
	});
</script>

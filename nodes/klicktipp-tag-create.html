<script type="text/x-red" data-template-name="klicktipp tag create">
	<div class="form-row">
	    <label for="node-input-klicktipp"><i class="fa fa-user"></i> <span>KlickTipp Config</span></label>
	    <input type="text" id="node-input-klicktipp" data-i18n="config node">
	</div>
	<div class="form-row">
		<label for="node-input-tagName"><i class="fa fa-tags""></i> <span>Name</span></label>
		<input type="text" id="node-input-tagName" placeholder="Enter name (required)">
	</div>
	<div class="form-row">
		<label for="node-input-tagDescription"><i class="fa fa-tags""></i> <span>Description</span></label>
		<input type="text" id="node-input-tagDescription" placeholder="Enter description (optional)">
	</div>
	<div class="form-row">
	    <label for="node-input-name"><i class="fa fa-tag"></i> <span>Name</span></label>
	    <input type="text" id="node-input-name" placeholder="Enter node name">
	</div>
</script>

<script type="text/x-red" data-help-name="klicktipp tag create">
	<p>Creates a new manual tag in the KlickTipp API based on the provided tag name and optional description.</p>

	<h3>Details</h3>
	<p>
	   This node creates a new manual tag in the KlickTipp system. It requires a tag name in <code>msg.payload.name</code>. Optionally, a description can be added using <code>msg.payload.text</code>.
	</p>
	<p>
	   On success, it returns the ID of the newly created tag in <code>msg.payload</code>.
	</p>
	<p>
		On failure, <code>msg.payload</code> will contain <code>{ success: false }</code>, and an error message will be returned in <code>msg.error</code>.
	</p>
	<p>
	    It requires valid session information. The session key for retrieving session data is passed automatically from the <strong>KlickTipp Login</strong> node.
	</p>

	<h3>Inputs</h3>
	<dl class="message-properties">
	    <dt>msg.payload <span class="property-type">object</span></dt>
	    <dd>
	        An object that must contain:
	        <ul>
	            <li><code>name</code> - (Required) The name of the tag to create (required).</li>
	            <li><code>text</code> - (Optional) An description of the tag (optional).</li>
	        </ul>
	    </dd>
	</dl>

	<h3>Outputs</h3>
	<dl class="message-properties">
		<dt>msg.payload <span class="property-type">object</span></dt>
		<dd>
			On success:
			<ul>
				<li>The ID of the newly created tag.</li>
			</ul>
		</dd>
		<dd>
			On failure:
			<ul>
				<li><code>{ success: false }</code></li>
			</ul>
		</dd>

		<dt>msg.error <span class="property-type">string</span></dt>
		<dd>An error message explaining why the request failed.</dd>
	</dl>

	<h3>Node Status</h3>
	<ul>
	    <li><strong>Green (dot)</strong> - The tag was created successfully.</li>
	    <li><strong>Red (ring)</strong> - Failed to create the tag (e.g., missing tag name or API error).</li>
	</ul>
</script>

<script type="text/javascript">
	RED.nodes.registerType('klicktipp tag create', {
		category: 'KlickTipp',
		color: '#F2F2F2',
		defaults: {
			klicktipp: { type: 'klicktipp-config', required: true },
			//tagName is used to avoid conflict with the Node-RED core name property
			tagName: { value: '' },
			tagDescription: { value: '' },
			name: { value: '' },
		},
		inputs: 1,
		outputs: 1,
		icon: 'klicktipp.png',
		label: function () {
			return this.name || 'KlickTipp Tag Create';
		},
	});
</script>

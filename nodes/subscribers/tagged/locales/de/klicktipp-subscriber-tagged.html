<script type="text/x-red" data-help-name="klicktipp-subscriber-tagged">
	<p>Gibt ein assoziatives Array im Format <code>{ subscriber_id: subscription_timestamp }</code> zur端ck, wobei jeder Schl端ssel die eindeutige ID eines markierten Abonnenten darstellt
	und der Wert den Zeitpunkt der Anmeldung angibt. Verwenden Sie den <code>Subscriber Get</code>-Knoten, um detaillierte Informationen zu einem Abonnenten abzurufen.</p>

	   <dd>
		   Bei Erfolg:
		   <ul>
			   <li>Ein Array von Abonnenten-IDs, die mit der angegebenen Tag-ID verkn端pft sind.</li>
		   </ul>
	   </dd>
	   <dd>
		   Bei Fehler:
		   <ul>
			   <li><code>{ success: false }</code></li>
		   </ul>
	   </dd>

	   <dt>msg.error <span class="property-type">string</span></dt>

	</dl>

	<h3>Knotenstatus</h3>
	<ul>
	    <li><strong>Gr端n (Punkt)</strong> - Abonnenten, die mit der angegebenen Tag-ID markiert sind, wurden erfolgreich abgerufen.</li>
	    <li><strong>Rot (Ring)</strong> - Abrufen der Abonnenten fehlgeschlagen, entweder aufgrund einer fehlenden Tag-ID oder eines Fehlers bei der API-Anfrage.</li>

</script>

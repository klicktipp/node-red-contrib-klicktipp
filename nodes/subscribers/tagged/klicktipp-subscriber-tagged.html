<script type="text/x-red" data-template-name="klicktipp-subscriber-tagged">
	<div class="form-row">
	    <label for="node-input-klicktipp"><i class="fa fa-cog"></i> <span data-i18n="klicktipp-subscriber-tagged.label.config"></label>
	    <input type="text" id="node-input-klicktipp">
	</div>
    <div class="form-row">
		<label for="node-input-tagId"><i class="fa fa-tag"></i> <span data-i18n="klicktipp-subscriber-tagged.label.tag"></span></label>
		<select id="node-input-tagId"></select>
    </div>
	<div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="klicktipp-subscriber-tagged.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]klicktipp-subscriber-tagged.placeholder.name">
	</div>
</script>

<script type="text/javascript">
	RED.nodes.registerType('klicktipp-subscriber-tagged', {
		category: 'KlickTipp',
		color: '#DAE1FC',
		defaults: {
			klicktipp: {
				type: 'klicktipp-config',
				required: true
			},
			tagId: {
				value: 0,
				validate: RED.validators.number()
			},
			name: {
				value: ''
			},
		},
		inputs: 1,
		outputs: 1,
		icon: 'klicktipp.svg',
		label: function () {
			return this.name || this._("klicktipp-subscriber-tagged.name");
		},
		labelStyle: "klicktipp_label_style",
		paletteLabel: function () {
			return this._("klicktipp-subscriber-tagged.name");
		},
		onadd: function() {
			ktPopulateConfig(this);
		},
		oneditprepare: function() {
			const klicktippInput = $('#node-input-klicktipp');
			const tagDropdown = $('#node-input-tagId');

			const i18nStrings = {
				placeholderOption: this._("klicktipp-subscriber-tagged.label.select-option"),
			};

			setKlicktippI18n(i18nStrings);

			ktBindDropdownToInput(klicktippInput, tagDropdown, this.tagId, this.klicktipp, `/klicktipp/tags/${this.id}`);
		},
		// When the node editor is saved, capture the selected tagId
		oneditsave: function() {
			this.tagId = Number($('#node-input-tagId').val()); // Save the selected tagId
		}
	});
</script>

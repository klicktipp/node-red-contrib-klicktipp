<script type="text/x-red" data-help-name="klicktipp-subscriber-untag">
	<p>Entfernt einen manuellen Tag oder SmartLink von einem Abonnenten.</p>

	<h3>Eingaben</h3>
	<dl class="message-properties">
	    <dt>msg.payload <span class="property-type">object</span></dt>
	    <dd>
	        Erwartetes Objekt mit den folgenden Eigenschaften:
	        <ul>
	            <li><code>email</code> - (Erforderlich) Die E-Mail-Adresse des Abonnenten</li>
	            <li><code>tagId</code> - (Erforderlich) Die ID eines manuellen Tags oder eines SmartLinks</li>
	        </ul>
	    </dd>
	</dl>

	<h3>Ausgaben</h3>
	<dl class="message-properties">
	   <dt>msg.payload <span class="property-type">object</span></dt>
	   <dd>
		   Bei Erfolg:
		   <ul>
			   <li><code>{ success: true }</code></li>
		   </ul>
	   </dd>
	   <dd>
		   Bei Fehler:
		   <ul>
			   <li><code>{ success: false }</code></li>
		   </ul>
	   </dd>

	   <dt>msg.error <span class="property-type">string</span></dt>
	   <dd>Eine Fehlermeldung, die angibt, warum die Anfrage fehlgeschlagen ist.</dd>
	</dl>

	<h3>Knotenstatus</h3>
	<ul>
	    <li><strong>Gr√ºn (Punkt)</strong> - Die E-Mail wurde erfolgreich ungetaggt.</li>
	    <li><strong>Rot (Ring)</strong> - Der Un-Tagging-Prozess ist fehlgeschlagen (z. B. fehlende E-Mail, Tag-ID oder API-Fehler).</li>
	</ul>
</script>

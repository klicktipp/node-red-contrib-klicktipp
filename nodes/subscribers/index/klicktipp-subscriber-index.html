	RED.nodes.registerType('klicktipp-subscriber-index', {
		category: 'KlickTipp',

			name: { value: '' },

		inputs: 1,
		outputs: 1,
		icon: 'klicktipp.svg',

			return this.name || this._("klicktipp-subscriber-index.name")

		},
	});
</script>

<script type="text/x-red" data-help-name="klicktipp-subscriber-index">
	<p>Returns an associative array in the format <code>{ subscriber_id: ID }</code>, where each key corresponds to a unique subscriber ID. Use the <code>Subscriber Get</code> node to retrieve detailed information about a subscriber.</p>

	<h3>Outputs</h3>
	<dl class="message-properties">
	   <dt>msg.payload <span class="property-type">object</span></dt>
	   <dd>
		   On success:
		   <ul>
			   <li>An array containing the subscriber IDs of all active subscribers.</li>
		   </ul>
	   </dd>
	   <dd>
		   On failure:
		   <ul>
			   <li><code>{ success: false }</code></li>
		   </ul>
	   </dd>

	   <dt>msg.error <span class="property-type">string</span></dt>
	   <dd>An error message indicating why the request failed.</dd>
	</dl>

	<h3>Node Status</h3>
	<ul>
	    <li><strong>Green (dot)</strong> - Successfully fetched the subscriber list.</li>
	    <li><strong>Red (ring)</strong> - Failed to fetch subscribers (e.g., API error).</li>
	</ul>
</script>

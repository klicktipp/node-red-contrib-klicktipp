<script type="text/x-red" data-template-name="klicktipp-subscriber-get">
	<div class="form-row">
	    <label for="node-input-klicktipp"><i class="fa fa-cog"></i> <span data-i18n="klicktipp-subscriber-get.config"></label>
	    <input type="text" id="node-input-klicktipp">
	</div>
	<div class="form-row">
	    <label for="node-input-subscriberId"><i class="fa fa-tags""></i> <span data-i18n="klicktipp-subscriber-get.label.subscriber-id"></span></label>
	    <input type="text" id="node-input-subscriberId" data-i18n="[placeholder]klicktipp-subscriber-get.placeholder.subscriber-id">
	    <input type="hidden" id="node-input-subscriberIdType">
	</div>
	<div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="klicktipp-subscriber-get.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]klicktipp-subscriber-get.placeholder.name">
    </div>
</script>

<script type="text/javascript">
	RED.nodes.registerType('klicktipp-subscriber-get', {
		category: 'KlickTipp',
		color: '#DAE1FC',
		defaults: {
			klicktipp: { type: 'klicktipp-config', required: true },
			subscriberId: {
				required: true,
				value: 'payload.subscriberId',
				validate: RED.validators.typedInput('subscriberIdType')
			},
			subscriberIdType: {
				value: 'msg'
			},
			name: { value: '' },
		},
		inputs: 1,
		outputs: 1,
		icon: 'klicktipp.svg',
		label: function () {
			return this.name || this._("klicktipp-subscriber-get.name");
		},
		labelStyle: "klicktipp_label_style",
		paletteLabel: function () {
			return this._("klicktipp-subscriber-get.name");
		},
		onadd: function() {
			ktPopulateConfig(this);
		},
		oneditprepare: function() {
			ktInitializeTypedInput("#node-input-subscriberId", "#node-input-subscriberIdType", 'num', ['num']);
		},
	});
</script>

<script type="text/x-red" data-template-name="klicktipp-subscriber-tagged">
	<div class="form-row">
		<label for="node-input-name">
			<i class="fa fa-tag"></i> <span>Name</span>
		</label>
		<input type="text" id="node-input-name" placeholder="Enter node name">
	</div>
	<div class="form-row">
		<label for="node-input-klicktipp">
			<i class="fa fa-cog"></i> <span>KlickTipp Config</span>
		</label>
		<input type="text" id="node-input-klicktipp" data-i18n="config node">
	</div>
	<div class="form-row" style="display: flex; align-items: center;">
		<label style="flex: 0 0 auto;" for="node-input-tagId">
			<i class="fa fa-tag"></i> <span>Tag</span>
		</label>
		<div style="flex: 1; display: flex; margin-left: 4px;">
			<select id="node-input-tagId" style="flex: 1;"></select>
			<input type="text" id="node-input-tagIdManual" style="flex: 1; display: none;" placeholder="Enter tag ID">
		</div>
		<div style="display: flex; flex-direction: row; align-items: center; width: 50px; margin-left: 10px;">
			<div>Map</div>
			<input style="margin-top: 0 !important;" type="checkbox" id="node-input-toggleFieldType">
		</div>
	</div>
	<div class="form-row">
		<label for="node-input-subscriptionStatus">
			<i class="fa fa-filter"></i>
			<span>Subscription Status</span>
			<i
				class="fa fa-info-circle"
				style="margin-left:4px; color:#888; cursor: help;"
				title="Filter contacts by their subscription status. You can select one or multiple values to narrow down the results. If no value is selected, the filter defaults to Subscribed, meaning only contacts with an active subscription are included."
			></i>
		</label>
		<select id="node-input-subscriptionStatus" multiple style="width: 70%;">
			<option value="pending">Pending</option>
			<option value="subscribed">Subscribed</option>
			<option value="unsubscribed">Unsubscribed</option>
		</select>
	</div>
	<div class="form-row">
		<label for="node-input-bounceStatus">
			<i class="fa fa-filter"></i>
			<span>Bounce Status</span>
			<i
				class="fa fa-info-circle"
				style="margin-left:4px; color:#888; cursor: help;"
				title="Filter contacts by their bounce status. You can select one or multiple values. If no value is selected, the filter defaults to Soft Bounce, Spam Bounce, and No Bounce."
			></i>
		</label>
		<select id="node-input-bounceStatus" multiple style="width: 70%;">
			<option value="hardbounce">Hard bounce</option>
			<option value="softbounce">Soft bounce</option>
			<option value="spambounce">Spam bounce</option>
			<option value="nobounce">No bounce</option>
		</select>
	</div>
</script>

<script type="text/x-red" data-help-name="klicktipp-subscriber-tagged">
	<p>Returns the IDs and tagging timestamps of all tagged contacts</p>

	<h3>Inputs</h3>
	<dl class="message-properties">
		<dt>Node Configuration <span class="property-type">object</span></dt>
		<dd>
			The node must be configured with the following settings:
			<ul>
				<li>
					<strong>Tag</strong> - (Required) The tag used to filter contacts.
					When the <em>Map</em> option is disabled, the tag is selected from the dropdown
					in the node configuration.
				</li>
				<li>
					<strong>Subscription Status</strong> - (Optional) One or more subscription
					statuses selected in the node settings. Multiple values are combined using a comma
					(e.g. <code>unsubscribed,pending</code>).
				</li>
				<li>
					<strong>Bounce Status</strong> - (Optional) One or more bounce statuses
					selected in the node settings. Multiple values are combined using a comma
					(e.g. <code>hardbounce,nobounce</code>).
				</li>
			</ul>
		</dd>

		<dt>msg.payload <span class="property-type">object</span></dt>
		<dd>
			Expected only when the <em>Map</em> option is enabled:
			<ul>
				<li>
					<code>tagId</code> - (Required) The ID of a manual tag or SmartLink,
					provided at runtime.
				</li>
			</ul>
		</dd>
	</dl>

	<h3>Outputs</h3>
	<dl class="message-properties">
	   <dt>msg.payload <span class="property-type">object</span></dt>
	   <dd>
		   On success:
		   <ul>
			   <li>An array of contact IDs that are associated with the provided tag ID.</li>
		   </ul>
	   </dd>
	   <dd>
		   On failure:
		   <ul>
			   <li><code>{ success: false }</code></li>
		   </ul>
	   </dd>

	   <dt>msg.error <span class="property-type">string</span></dt>
	   <dd>An error message indicating why the request failed.</dd>
	</dl>

	<h3>Node Status</h3>
	<ul>
	    <li><strong>Green (dot)</strong> - Successfully retrieved contacts tagged with the provided tag ID.</li>
	    <li><strong>Red (ring)</strong> - Failed to retrieve contacts, either due to missing tag ID or an API request failure.</li>
	</ul>
</script>

<script type="text/javascript">
	RED.nodes.registerType('klicktipp-subscriber-tagged', {
		category: 'KlickTipp',
		color: '#DAE1FC',
		defaults: {
			klicktipp: { type: 'klicktipp-config', required: true },
			tagId: {
				value: '',
				validate: RED.validators.number(),
			},
			manualTagId: { value: '' },
			manualFieldEnabled: { value: false },
			name: { value: '' },
			subscriptionStatus: { value: [] },
			bounceStatus: { value: [] },
		},
		inputs: 1,
		outputs: 1,
		icon: 'klicktipp.svg',
		label: function () {
			return this.name || 'Search Tagged Contacts';
		},
		labelStyle: 'klicktipp_label_style',
		paletteLabel: 'Search Tagged Contacts',
		onadd: function () {
			ktPopulateConfig(this);
		},
		oneditprepare: function () {
			var self = this;
			const klicktippInput = $('#node-input-klicktipp');
			const tagDropdown = $('#node-input-tagId');
			const tagManual = $('#node-input-tagIdManual');
			const toggle = $('#node-input-toggleFieldType');

			$('#node-input-subscriptionStatus').val(self.subscriptionStatus || []);
			$('#node-input-bounceStatus').val(self.bounceStatus || []);

			// Always bind the dropdown so that its options load regardless of UI state.
			ktBindDropdownToInput(
				klicktippInput,
				tagDropdown,
				self.tagId,
				self.klicktipp,
				`/klicktipp/tags/${self.id}`,
			);

			// Function to update the display state.
			function updateDisplay() {
				const isManual = self.manualFieldEnabled === true || self.manualFieldEnabled === 'true';
				toggle.prop('checked', isManual);

				if (isManual) {
					tagManual.show();
					tagDropdown.hide();
					tagManual.val(self.manualTagId);
				} else {
					tagManual.hide();
					tagDropdown.show();
				}
			}

			// Bind the toggle change event and update the internal state.
			toggle.on('change', function () {
				self.manualFieldEnabled = toggle.prop('checked');
				updateDisplay();
			});

			// Bind input and change events on the KlickTipp config field.
			klicktippInput.on('input change', updateDisplay);

			// Use a MutationObserver to catch any re-rendering in the dialog.
			const observer = new MutationObserver((mutationsList, observer) => {
				updateDisplay();
			});
			const container = $('#dialog-form')[0];
			if (container) {
				observer.observe(container, { childList: true, subtree: true });
			}

			// Enforce the UI state immediately and again after a 200ms delay.
			updateDisplay();
			setTimeout(updateDisplay, 200);
		},
		oneditsave: function () {
			ktSaveDualInput(
				$('#node-input-tagId'),
				$('#node-input-tagIdManual'),
				$('#node-input-toggleFieldType'),
				this,
				'tagId',
				'manualTagId',
				'manualFieldEnabled',
			);
		},
	});
</script>

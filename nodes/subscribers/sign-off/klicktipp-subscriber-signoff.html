<script type="text/x-red" data-template-name="klicktipp-subscriber-signoff">
	<div class="form-row">
		<label for="node-input-apiKey"><i class="fa fa-key"></i> <span data-i18n="klicktipp-subscriber-signoff.label.api-key"></span></label>
		<input type="text" id="node-input-apiKey" data-i18n="[placeholder]klicktipp-subscriber-signoff.placeholder.api-key">
		<input type="hidden" id="node-input-apiKeyType">
	</div>
	<div class="form-row">
	    <label for="node-input-email"><i class="fa fa-envelope"></i> <span data-i18n="klicktipp-subscriber-signoff.label.email"></span></label>
	    <input type="text" id="node-input-email" data-i18n="[placeholder]klicktipp-subscriber-signoff.placeholder.email">
	   <input type="hidden" id="node-input-emailType">
	</div>
	<div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="klicktipp-subscriber-signoff.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]klicktipp-subscriber-signoff.placeholder.name">
	</div>
</script>

<script type="text/javascript">
	RED.nodes.registerType('klicktipp-subscriber-signoff', {
		category: 'KlickTipp',
		color: '#DAE1FC',
		defaults: {
			apiKey: {
				value: 'payload.apiKey',
				required: true,
				validate: RED.validators.typedInput('apiKeyType')
			},
			apiKeyType: {
				value: 'msg'
			},
			email: {
				value: 'payload.email',
				required: true,
				validate: RED.validators.typedInput('emailType')
			},
			emailType: {
				value: 'msg'
			},
			name: {
				value: ''
			},
		},
		inputs: 1,
		outputs: 1,
		icon: 'klicktipp.svg',
		label: function () {
			return this.name || this._("klicktipp-subscriber-signoff.name");
		},
		labelStyle: "klicktipp_label_style",
		paletteLabel: function () {
			return this._("klicktipp-subscriber-signoff.name");
		},
		oneditprepare: function() {
			ktInitializeTypedInput("#node-input-email", "#node-input-emailType", 'str', ['str']);
			ktInitializeTypedInput("#node-input-apiKey", "#node-input-apiKeyType", 'str', ['str']);
		},
	});
</script>

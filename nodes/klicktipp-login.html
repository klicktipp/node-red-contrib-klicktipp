<script type="text/x-red" data-template-name="klicktipp login">
	<div class="form-row">
	       <label for="node-input-klicktipp"><i class="fa fa-user"></i><span>KlickTipp Config</span></label>
	       <input type="text" id="node-input-klicktipp" data-i18n="config node">
	   </div>
	   <div class="form-row">
	       <label for="node-input-name"><i class="fa fa-tag"></i><span>Name</span></label>
	       <input type="text" id="node-input-name" placeholder="Enter node name">
	   </div>
</script>

<script type="text/x-red" data-help-name="klicktipp login">
	<p>Logs into the KlickTipp API and retrieves session information required for other API interactions.</p>

	<h3>Details</h3>
	<p>
	   This node requires the <strong>KlickTipp Config</strong> node to be configured with a valid username and password.
	   The session data (session ID and session name) is stored in the flow context and can be retrieved using
	   <code>msg.sessionDataKey</code>.
	</p>
	<p>
	   If the login fails, an error message will be returned in <code>msg.error</code>, and
	   <code>msg.payload</code> will contain <code>{ success: false }</code>.
	</p>
	<p>
	   Upon successful login, an automatic logout is scheduled and will occur after 10 minutes unless canceled manually.
	</p>

	<h3>Automatic Logout</h3>
	<p>
	   This node includes an <strong>automatic logout</strong> feature. After a successful login, the node schedules
	   a logout to occur after 10 minutes, helping to prevent unused sessions from remaining active.
	</p>
	<p>
	   Performing a manual logout using the <strong>KlickTipp Logout</strong> node cancels the automatic logout to avoid
	   redundant logout attempts.
	</p>

	<h3>Outputs</h3>
	<dl class="message-properties">
	   <dt>msg.sessionDataKey <span class="property-type">string</span></dt>
	   <dd>A unique key for retrieving the session data (session ID and session name) from the flow context.</dd>

	   <dt>msg.payload <span class="property-type">object</span></dt>
	   <dd>
		   On success:
		   <ul>
			   <li><code>{ success: true }</code></li>
		   </ul>
	   </dd>
	   <dd>
		   On failure:
		   <ul>
			   <li><code>{ success: false }</code></li>
		   </ul>
	   </dd>

	   <dt>msg.error <span class="property-type">string</span></dt>
	   <dd>An error message indicating why the request failed.</dd>
	</dl>

	<h3>Node Status</h3>
	<ul>
	   <li><strong>Green (dot)</strong> - Logged in successfully, and session data is stored in the flow context.</li>
	   <li><strong>Red (ring)</strong> - Login failed due to an error (e.g., missing credentials or invalid API response).</li>
	</ul>
</script>

<script type="text/javascript">
	RED.nodes.registerType('klicktipp login', {
		category: 'KlickTipp',
		color: '#F2F2F2',
		defaults: {
			klicktipp: { type: 'klicktipp-config', required: true },
			name: { value: '' },
		},
		inputs: 1,
		outputs: 1,
		icon: 'klicktipp.png',
		label: function () {
			return this.name || 'KlickTipp Login';
		},
	});
</script>

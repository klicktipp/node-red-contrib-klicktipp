<script type="text/x-red" data-template-name="klicktipp subscriber update">
	<div class="form-row">
	    <label for="node-input-klicktipp"><i class="fa fa-user"></i> <span>KlickTipp Config</span></label>
	    <input type="text" id="node-input-klicktipp" data-i18n="config node">
	</div>
	<div class="form-row">
	    <label for="node-input-subscriberId"><i class="fa fa-tags""></i> <span>Subscriber ID</span></label>
	    <input type="text" id="node-input-subscriberId" placeholder="Enter Subscriber ID (required)">
	    <input type="hidden" id="node-input-subscriberIdType">
	</div>
	<div class="form-row">
	    <label for="node-input-newEmail"><i class="fa fa-envelope"></i> <span>Email</span></label>
	    <input type="text" id="node-input-newEmail" placeholder="Enter email address">
	    <input type="hidden" id="node-input-newEmailType">
	</div>
	<div class="form-row">
	    <label for="node-input-newSmsNumber"><i class="fa fa-mobile"></i> <span>SMS Number</span></label>
	    <input type="text" id="node-input-newSmsNumber" placeholder="Enter SMS number (optional)">
	    <input type="hidden" id="node-input-newSmsNumberType">
	</div>
	<div class="form-row">
	    <label for="node-input-fields"><i class="fa fa-list"></i> <span>Contact fields</span></label>
	    <input type="text" id="node-input-fields" placeholder="Contact fields">
	    <input type="hidden" id="node-input-fieldsType">
	</div>
	<div id="contact-fields-section" class="form-row" style="display: none"></div>
	<div class="form-row">
	    <label for="node-input-name"><i class="fa fa-tag"></i> <span>Name</span></label>
	    <input type="text" id="node-input-name" placeholder="Enter node name">
	</div>
</script>

<script type="text/x-red" data-help-name="klicktipp subscriber update">
	<p>Updates the data fields, email address, or SMS number of a subscriber.</p>

	<h3>Inputs</h3>
	<dl class="message-properties">
	    <dt>msg.payload <span class="property-type">object</span></dt>
	    <dd>
	        Expected object with the following properties::
	        <ul>
	            <li><code>subscriberId</code> - (Required) the subscriber's ID</li>
	            <li><code>fields</code> - (Optional) an object with data fields (e.g., first name, last name, address, etc.), structured as returned by the <code>field_index</code> node</li>
	            <li><code>newEmail</code> - (Optional) the subscriber's new email address</li>
	            <li><code>newSmsNumber</code> - (Optional) the subscriber's new mobile number</li>
	        </ul>
	    </dd>
	</dl>

   <h3>Outputs</h3>
   <dl class="message-properties">
	   <dt>msg.payload <span class="property-type">object</span></dt>
	   <dd>
		   On success:
		   <ul>
			   <li><code>{ success: true }</code></li>
		   </ul>
	   </dd>
	   <dd>
		   On failure:
		   <ul>
			   <li><code>{ success: false }</code></li>
		   </ul>
	   </dd>

	   <dt>msg.error <span class="property-type">string</span></dt>
	   <dd>An error message explaining why the request failed.</dd>
   </dl>

	<h3>Node Status</h3>
	<ul>
	    <li><strong>Green (dot)</strong> - Subscriber was updated successfully.</li>
	    <li><strong>Red (ring)</strong> - Failed to update subscriber (e.g., missing subscriber ID, invalid data, or API error).</li>
	</ul>
</script>

<script type="text/javascript">
	RED.nodes.registerType('klicktipp subscriber update', {
		category: 'KlickTipp',
		color: '#F2F2F2',
		defaults: {
			klicktipp: { type: 'klicktipp-config', required: true },
			name: { value: '' },
			subscriberId: {
				required: true,
				value: 0,
				validate: RED.validators.typedInput('subscriberIdType')
			},
			subscriberIdType: {
				value: 'num'
			},
			newEmail: {
				value: '',
				required: true,
				validate: RED.validators.typedInput('emailType')
			},
			newEmailType: {
				value: 'str'
			},
			newSmsNumber: {
				value: '',
				required: true,
				validate: RED.validators.typedInput('smsNumberType')
			},
			newSmsNumberType: {
				value: 'str'
			},
			fields: {
				value: '',
				validate: function(v) {
					// Allow empty values
					return (v === '' || v === undefined || RED.validators.typedInput('fieldsType')(v));
				}
			},
			fieldsType: {
				value: 'msg'
			},
			fieldsData: {
				value: {}
			},
		},
		inputs: 1,
		outputs: 1,
		icon: 'klicktipp.png',
		label: function () {
			return this.name || 'Subscriber Update';
		},
		oneditprepare: function() {
			const contactListContainer = $('#contact-fields-section');
			const fieldsInput = $("#node-input-fields");

			const customContactFieldsType = {
				value: "fieldsFromApi",
				label: "Contact fields list",
				icon: "fa fa-cog",
				hasValue: false
			}

			ktInitializeTypedInput("#node-input-subscriberId", "#node-input-subscriberIdType", 'num', ['num']);
			ktInitializeTypedInput("#node-input-newEmail", "#node-input-newEmailType", 'str', ['str']);
			ktInitializeTypedInput("#node-input-newSmsNumber", "#node-input-newSmsNumberType", 'str', ['str']);
			ktInitializeTypedInput("#node-input-fields", "#node-input-fieldsType", 'msg', ['json', customContactFieldsType]);

			$(fieldsInput).on("change", (event, type) => {
				if (type === "fieldsFromApi") {
					// Show the contact fields section and populate the fields from the API
					contactListContainer.show();
					ktPopulateContactFields(contactListContainer, this.fieldsData, '/klicktipp/contact-fields/update-subscriber-node');
				} else {
					// Hide the contact fields section for other types
					contactListContainer.hide();
				}
			});
		},
		// When the node editor is saved, capture the selected tagId
		oneditsave: function() {
			// Collect all field values and store them in this.fields
			this.fields = {};
			$('#contact-fields-section input').each((index, element) => {
				const fieldId = $(element).attr('id').replace('node-input-', '');
				this.fields[fieldId] = $(element).val();
			});
		}
	});
</script>

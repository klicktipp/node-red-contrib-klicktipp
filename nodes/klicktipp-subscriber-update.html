<script type="text/x-red" data-template-name="klicktipp subscriber update">
	<div class="form-row">
	    <label for="node-input-klicktipp"><i class="fa fa-user"></i> <span>KlickTipp Config</span></label>
	    <input type="text" id="node-input-klicktipp" data-i18n="config node">
	</div>
	<div class="form-row">
	    <label for="node-input-subscriberId"><i class="fa fa-tags""></i> <span>Subscriber ID</span></label>
	    <input type="text" id="node-input-subscriberId" placeholder="Enter Subscriber ID (required)">
	</div>
	<div class="form-row">
	    <label for="node-input-newEmail"><i class="fa fa-envelope"></i> <span>Email</span></label>
	    <input type="text" id="node-input-newEmail" placeholder="Enter email address">
	</div>
	<div class="form-row">
	    <label for="node-input-newSmsNumber"><i class="fa fa-mobile"></i> <span>SMS Number</span></label>
	    <input type="text" id="node-input-newSmsNumber" placeholder="Enter SMS number (optional)">
	</div>
	<!-- Toggle for Address section -->
	<div class="form-row">
    	<label for="toggle-contact-fields-section"><i class="fa fa-list"></i> <span>Fields</span></label>
    	<input type="checkbox" id="toggle-contact-fields-section">
	</div>
	<div id="contact-fields-section" style="display: none;"></div>
	<div class="form-row">
	    <label for="node-input-name"><i class="fa fa-tag"></i> <span>Name</span></label>
	    <input type="text" id="node-input-name" placeholder="Enter node name">
	</div>
</script>

<script type="text/x-red" data-help-name="klicktipp subscriber update">
	<p>Update a subscriber in KlickTipp by their subscriber ID.</p>

	<h3>Details</h3>
	<p>
	    This node updates a subscriber in KlickTipp using their subscriber ID. The subscriber ID must be provided in <code>msg.payload.subscriberId</code>.
	</p>
	<p>
	    If the operation is successful, the output message will contain <code>msg.payload.success = true</code>.
	</p>
	<p>
		On failure, <code>msg.payload</code> will contain <code>{ success: false }</code>, and an error message will be returned in <code>msg.error</code>.
	</p>
	<p>
	    It requires valid session information. The session key for retrieving session data is passed automatically from the <strong>KlickTipp Login</strong> node.
	</p>

	<h3>Inputs</h3>
	<dl class="message-properties">
	    <dt>msg.payload <span class="property-type">object</span></dt>
	    <dd>
	        An object that must contain:
	        <ul>
	            <li><code>subscriberId</code> - (Required) The ID of the subscriber to be updated.</li>
	            <li><code>fields</code> - (Optional) An object representing fields to update for the subscriber.</li>
	            <li><code>newEmail</code> - (Optional) The new email address for the subscriber.</li>
	            <li><code>newSmsNumber</code> - (Optional) The new SMS number for the subscriber.</li>
	        </ul>
	    </dd>
	</dl>

   <h3>Outputs</h3>
   <dl class="message-properties">
	   <dt>msg.payload <span class="property-type">object</span></dt>
	   <dd>
		   On success:
		   <ul>
			   <li><code>{ success: true }</code></li>
		   </ul>
	   </dd>
	   <dd>
		   On failure:
		   <ul>
			   <li><code>{ success: false }</code></li>
		   </ul>
	   </dd>

	   <dt>msg.error <span class="property-type">string</span></dt>
	   <dd>An error message explaining why the request failed.</dd>
   </dl>

	<h3>Node Status</h3>
	<ul>
	    <li><strong>Green (dot)</strong> - Subscriber was updated successfully.</li>
	    <li><strong>Red (ring)</strong> - Failed to update subscriber (e.g., missing subscriber ID, invalid data, or API error).</li>
	</ul>
</script>

<script type="text/javascript">
	RED.nodes.registerType('klicktipp subscriber update', {
		category: 'KlickTipp',
		color: '#F2F2F2',
		defaults: {
			klicktipp: { type: 'klicktipp-config', required: true },
			name: { value: '' },
			subscriberId: {
				value: '',
				validate: RED.validators.number()
			},
			newEmail: {
				value: '',
				validate: ktValidateEmail
			},
			fields: {
				value: {}
			}
		},
		inputs: 1,
		outputs: 1,
		icon: 'klicktipp.png',
		label: function () {
			return this.name || 'KlickTipp Subscriber Update';
		},
		oneditprepare: function() {
			const contactListContainer = $('#contact-fields-section');
			ktPopulateContactFields(contactListContainer, this.fields);
		},
		// When the node editor is saved, capture the selected tagId
		oneditsave: function() {
			// Collect all field values and store them in this.fields
			this.fields = {};
			$('#contact-fields-section input').each((index, element) => {
				const fieldId = $(element).attr('id').replace('node-input-', '');
				this.fields[fieldId] = $(element).val();
			});
		}
	});
</script>

<script type="text/x-red" data-template-name="klicktipp signin">
	<div class="form-row">
	   <label for="node-input-klicktipp"><i class="fa fa-user"></i> <span>KlickTipp Config</span></label>
	   <input type="text" id="node-input-klicktipp" data-i18n="config node">
	</div>
	<div class="form-row">
	    <label for="node-input-apiKey"><i class="fa fa-key"></i> <span>API Key</span></label>
	    <input type="text" id="node-input-apiKey" placeholder="Enter your API key">
	    <input type="hidden" id="node-input-apiKeyType">
	</div>
	<div class="form-row">
	    <label for="node-input-email"><i class="fa fa-envelope"></i> <span>Email</span></label>
	    <input type="text" id="node-input-email" placeholder="Enter email address">
	    <input type="hidden" id="node-input-emailType">
	</div>
	<div class="form-row">
	    <label for="node-input-smsNumber"><i class="fa fa-mobile"></i> <span>SMS Number</span></label>
	    <input type="text" id="node-input-smsNumber" placeholder="Enter SMS number (optional)">
	    <input type="hidden" id="node-input-smsNumberType">
	</div>
	<div class="form-row">
	    <label for="node-input-fields"><i class="fa fa-list"></i> <span>Contact fields</span></label>
	    <input type="text" id="node-input-fields" placeholder="Contact fields">
	    <input type="hidden" id="node-input-fieldsType">
	</div>
	<div id="contact-fields-section" class="form-row" style="display: none"></div>
	<div class="form-row">
	    <label for="node-input-name"><i class="fa fa-tag"></i> <span>Name</span></label>
	    <input type="text" id="node-input-name" placeholder="Enter node name">
	</div>
</script>

<script type="text/x-red" data-help-name="klicktipp signin">
	<p>Subscribe a user to KlickTipp using the API key, email, or SMS number.</p>

	<h3>Details</h3>
	<p>
	   This node allows you to subscribe a user to KlickTipp by providing an <code>email</code> or <code>smsNumber</code> along with an <code>apiKey</code> for authentication.
	   You can also optionally provide additional <code>fields</code> to attach custom data to the subscriber.
	   On success, the response data with a redirection URL will be returned in <code>msg.payload</code>.
	   On failure, an error message will be returned in <code>msg.error</code>, and <code>msg.payload.success</code> will be <code>false</code>.
	</p>

	<h3>Inputs</h3>
	<dl class="message-properties">
	   <dt>msg.payload <span class="property-type">object</span></dt>
	   <dd>
		   Must contain:
		   <ul>
			   <li><code>apiKey</code> - (Required) The API key for authentication.</li>
			   <li><code>email</code> - (Optional) The email address of the subscriber to sign in.</li>
			   <li><code>smsNumber</code> - (Optional) The SMS number of the subscriber to sign in (if email is not provided).</li>
			   <li><code>fields</code> - (Optional) Additional fields for custom data (e.g., name, other details).</li>
		   </ul>
	   </dd>
	</dl>

	<h3>Outputs</h3>
	<dl class="message-properties">
	   <dt>msg.payload <span class="property-type">object</span></dt>
	   <dd>
		   <ul>
			   <li>On success: Contains the response data, including the redirection URL.</li>
			   <li>On failure: Will contain <code>{ success: false }</code>.</li>
		   </ul>
	   </dd>

	   <dt>msg.error <span class="property-type">string</span></dt>
	   <dd>An error message explaining why the request failed.</dd>
	</dl>

	<h3>Node Status</h3>
	<ul>
	   <li><strong>Green (dot)</strong> - Subscription was successful.</li>
	   <li><strong>Red (ring)</strong> - Subscription failed (e.g., missing API key, missing email/SMS number, or API error).</li>
	</ul>
</script>

<script type="text/javascript">
	RED.nodes.registerType('klicktipp signin', {
		category: 'KlickTipp',
		color: '#F2F2F2',
		defaults: {
			klicktipp: { type: 'klicktipp-config', required: true },
			apiKey: {
				value: '',
				required: true,
				validate: RED.validators.typedInput('apiKeyType')
			},
			apiKeyType: {
				value: 'str'
			},
			email: {
				value: '',
				required: true,
				validate: RED.validators.typedInput('emailType')
			},
			emailType: {
				value: 'str'
			},
			smsNumber: {
				value: '',
				required: true,
				validate: RED.validators.typedInput('smsNumberType')
			},
			smsNumberType: {
				value: 'str'
			},
			fields: {
				value: '',
				validate: function(v) {
					// Allow empty values
					return (v === '' || v === undefined || RED.validators.typedInput('fieldsType')(v));
				}
			},
			fieldsType: {
				value: 'msg'
			},
			fieldsData: {
				value: {}
			},
			name: { value: '' },
		},
		inputs: 1,
		outputs: 1,
		icon: 'klicktipp.png',
		label: function () {
			return this.name || 'KlickTipp Signin';
		},
		oneditprepare: function() {
			const contactListContainer = $('#contact-fields-section');
			const fieldsInput = $("#node-input-fields");

			const customContactFieldsType = {
				value: "fieldsFromApi",
				label: "Contact fields list",
				icon: "fa fa-cog",
				hasValue: false
			}

			ktInitializeTypedInput("#node-input-email", "#node-input-emailType", 'str', ['str']);
			ktInitializeTypedInput("#node-input-smsNumber", "#node-input-smsNumberType", 'str', ['str']);
			ktInitializeTypedInput("#node-input-apiKey", "#node-input-apiKeyType", 'str', ['str']);
			ktInitializeTypedInput("#node-input-apiKey", "#node-input-apiKeyType", 'str', ['str']);
			ktInitializeTypedInput("#node-input-fields", "#node-input-fieldsType", 'msg', ['json', customContactFieldsType]);

			$(fieldsInput).on("change", (event, type) => {
				if (type === "fieldsFromApi") {
					// Show the contact fields section and populate the fields from the API
					contactListContainer.show();
					ktPopulateContactFields(contactListContainer, this.fieldsData, '/klicktipp/contact-fields/signin-node');
				} else {
					// Hide the contact fields section for other types
					contactListContainer.hide();
				}
			});
		},
		oneditsave: function() {
			ktStoreContactFields();
		}
	});
</script>

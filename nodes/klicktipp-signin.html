		<div class="form-row">

		</div>
		<div class="form-row">

			<input type="text" id="node-input-fieldCity" placeholder="Enter city (optional)">
		</div>
		<div class="form-row">

		</div>
		<div class="form-row">

		<div class="form-row">

		<div class="form-row">

		<div class="form-row">

	<div class="form-row">

<script type="text/x-red" data-help-name="klicktipp signin">
	<p>Subscribe a user to KlickTipp using the API key, email, or SMS number.</p>

	<h3>Details</h3>
	<p>
	   This node allows you to subscribe a user to KlickTipp by providing an <code>email</code> or <code>smsNumber</code> along with an <code>apiKey</code> for authentication.
	   You can also optionally provide additional <code>fields</code> to attach custom data to the subscriber.
	   On success, the response data with a redirection URL will be returned in <code>msg.payload</code>.
	   On failure, an error message will be returned in <code>msg.error</code>, and <code>msg.payload.success</code> will be <code>false</code>.
	</p>

	<h3>Inputs</h3>
	<dl class="message-properties">
	   <dt>msg.payload <span class="property-type">object</span></dt>
	   <dd>
		   Must contain:
		   <ul>
			   <li><code>apiKey</code> - (Required) The API key for authentication.</li>
			   <li><code>email</code> - (Optional) The email address of the subscriber to sign in.</li>
			   <li><code>smsNumber</code> - (Optional) The SMS number of the subscriber to sign in (if email is not provided).</li>
			   <li><code>fields</code> - (Optional) Additional fields for custom data (e.g., name, other details).</li>
		   </ul>
	   </dd>
	</dl>

	<h3>Outputs</h3>
	<dl class="message-properties">
	   <dt>msg.payload <span class="property-type">object</span></dt>
	   <dd>
		   <ul>
			   <li>On success: Contains the response data, including the redirection URL.</li>
			   <li>On failure: Will contain <code>{ success: false }</code>.</li>
		   </ul>
	   </dd>

	   <dt>msg.error <span class="property-type">string</span></dt>
	   <dd>An error message explaining why the request failed.</dd>
	</dl>

	<h3>Node Status</h3>
	<ul>
	   <li><strong>Green (dot)</strong> - Subscription was successful.</li>
	   <li><strong>Red (ring)</strong> - Subscription failed (e.g., missing API key, missing email/SMS number, or API error).</li>
	</ul>
</script>

<script type="text/javascript">
	RED.nodes.registerType('klicktipp signin', {
		category: 'KlickTipp',
		color: '#F2F2F2',
		defaults: {
			apiKey: { value: '' },
			email: {
				value: '',
				validate: function(email) {
					// If email is empty, skip validation
					if (!email) {
						return true;
					}
					// Apply regex validation only if email is provided
					const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
					return emailRegex.test(email);
				}
			},
			smsNumber: { value: '' },
			fieldFirstName: { value: '' },
			fieldLastName: { value: '' },
			fieldStreet1: { value: '' },
			fieldStreet2: { value: '' },
			fieldCity: { value: '' },
			fieldState: { value: '' },
			fieldZip: { value: '' },
			fieldCountry: { value: '' },
			fieldPrivatePhone: { value: '' },
			fieldMobilePhone: { value: '' },
			fieldPhone: { value: '' },
			fieldFax: { value: '' },
			fieldWebsite: { value: '' },
			fieldBirthday: {
				value: 0,
				validate: RED.validators.number()
			},
			fieldLeadValue: {
				value: 0,
				validate: RED.validators.number()
			},
			name: { value: '' },
		},
		inputs: 1,
		outputs: 1,
		icon: 'klicktipp.png',
		label: function () {
			return this.name || 'KlickTipp Signin';
		},
		oneditprepare: function() {
			// Toggle section visibility
			const checkbox = $('#toggle-contact-fields-section');
			const contactFieldsSection = $('#contact-fields-section');

			checkbox.on('click', function() {
				contactFieldsSection.toggle();
			});

			// Helper function to check if any field is populated
			function isFieldPopulated(fieldIds) {
				return fieldIds.some(function (fieldId) {
					return $(fieldId).val().trim() !== ''; // Trim to ensure empty spaces are not counted
				});
			}

			// List of contact field selectors
			const contactFields = [
				'#node-input-fieldFirstName',
				'#node-input-fieldLastName',
				'#node-input-fieldStreet1',
				'#node-input-fieldStreet2',
				'#node-input-fieldCity',
				'#node-input-fieldState',
				'#node-input-fieldZip',
				'#node-input-fieldCountry',
				'#node-input-fieldPrivatePhone',
				'#node-input-fieldMobilePhone',
				'#node-input-fieldPhone',
				'#node-input-fieldFax',
				'#node-input-fieldWebsite',
				'#node-input-fieldBirthday',
				'#node-input-fieldLeadValue'
			];

			// Check if at least one field is populated and show the section
			if (isFieldPopulated(contactFields)) {
				checkbox.prop('checked', true);
				contactFieldsSection.show();
			}
		}
	});
</script>

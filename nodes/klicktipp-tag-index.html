    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span>Name</span></label>
        <input type="text" id="node-input-name" placeholder="Enter node name">

<script type="text/x-red" data-help-name="klicktipp tag index">
	<p>Fetches all manual tags associated with the logged-in user from the KlickTipp API.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>msg.klicktipp <span class="property-type">object</span></dt>
        <dd>
            An object that must contain:
            <ul>
                <li><code>sessionId</code> - The session ID obtained from the login node.</li>
                <li><code>sessionName</code> - The session name (cookie) obtained from the login node.</li>
            </ul>
        </dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>On success:</dt>
        <dd>
            <ul>
                <li><code>msg.payload</code> - An array of all manual tags associated with the logged-in user.</li>
            </ul>
        </dd>
        <dt>On failure:</dt>
        <dd>
            <ul>
                <li><code>msg.payload</code> - Will be <code>{ success: false }</code>.</li>
                <li><code>msg.error</code> - Will contain an error message describing what went wrong.</li>
            </ul>
        </dd>
    </dl>
    <h3>Node Status</h3>
    <ul>
        <li><strong>Green (dot)</strong> - Tags were fetched successfully.</li>
        <li><strong>Red (ring)</strong> - Failed to fetch the tags due to an error (e.g., API request failed or session invalid).</li>
    </ul>
    <h3>Details</h3>
    <p>
    	This node fetches all manual tags from the KlickTipp API. It requires session information (both <code>sessionId</code>
    	and <code>sessionName</code>) to be passed in <code>msg.klicktipp</code> from a prior login.
    	On success, it returns an array of manual tags in <code>msg.klicktipp.tagsList</code>. On failure, <code>msg.payload</code> will
        contain <code>{ success: false }</code>, and an error message will be returned in <code>msg.error</code>.
    </p>
</script>

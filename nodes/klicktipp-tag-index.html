<script type="text/x-red" data-template-name="klicktipp tag index">
	<div class="form-row">
	       <label for="node-input-klicktipp"><i class="fa fa-user"></i> <span>KlickTipp Config</span></label>
	       <input type="text" id="node-input-klicktipp" data-i18n="config node">
	   </div>
	   <div class="form-row">
	       <label for="node-input-name"><i class="fa fa-tag"></i> <span>Name</span></label>
	       <input type="text" id="node-input-name" placeholder="Enter node name">
	   </div>
</script>

<script type="text/x-red" data-help-name="klicktipp tag index">
	<p>Fetches all manual tags associated with the logged-in user from the KlickTipp API.</p>

	<h3>Details</h3>
	<p>
		This node fetches all manual tags from the KlickTipp API.
	</p>
	<p>
		On success, it returns an array of manual tags in <code>msg.klicktipp.tagsList</code>.
	<p>
		On failure, <code>msg.payload</code> will contain <code>{ success: false }</code>, and an error message will be returned in <code>msg.error</code>.
	</p>
	<p>
	    It requires valid session information. The session key for retrieving session data is passed automatically from the <strong>KlickTipp Login</strong> node.
	</p>

	<h3>Outputs</h3>
	<dl class="message-properties">
		<dt>msg.payload <span class="property-type">object</span></dt>
		<dd>
			On success:
			<ul>
				<li>An array of all manual tags associated with the logged-in user.</li>
			</ul>
		</dd>
		<dd>
			On failure:
			<ul>
				<li><code>{ success: false }</code></li>
			</ul>
		</dd>

		<dt>msg.error <span class="property-type">string</span></dt>
		<dd>An error message explaining why the request failed.</dd>
	</dl>

	  <h3>Node Status</h3>
	  <ul>
	   <li><strong>Green (dot)</strong> - Tags were fetched successfully.</li>
	   <li><strong>Red (ring)</strong> - Failed to fetch the tags due to an error (e.g., API request failed or session invalid).</li>
	  </ul>
</script>

<script type="text/javascript">
	RED.nodes.registerType('klicktipp tag index', {
		category: 'KlickTipp',
		color: '#F2F2F2',
		defaults: {
			klicktipp: { type: 'klicktipp-config', required: true },
			name: { value: '' },
		},
		inputs: 1,
		outputs: 1,
		icon: 'klicktipp.png',
		label: function () {
			return this.name || 'KlickTipp Tag Index';
		},
	});
</script>

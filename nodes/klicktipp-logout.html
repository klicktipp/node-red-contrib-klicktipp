<script type="text/x-red" data-template-name="klicktipp logout">
	<div class="form-row">
	       <label for="node-input-klicktipp"><i class="fa fa-user"></i> <span>KlickTipp Config</span></label>
	       <input type="text" id="node-input-klicktipp" data-i18n="config node">
	   </div>
	   <div class="form-row">
	       <label for="node-input-name"><i class="fa fa-tag"></i> <span>Name</span></label>
	       <input type="text" id="node-input-name" placeholder="Enter node name">
	   </div>
</script>

<script type="text/x-red" data-help-name="klicktipp logout">
	<p>Logs out of the KlickTipp API, ending the session.</p>

	<h3>Details</h3>
	<p>
		This node automatically logs out of the KlickTipp API by invalidating the session stored during login.
		The session key for retrieving session data is passed automatically from the <strong>KlickTipp Login</strong> node.
	</p>
	<p>
		Once the logout is performed, the session will be invalidated, and any subsequent API requests will fail until a new session is established.
	</p>
	<p>
		If an error occurs during the logout process, the error message will be returned in <code>msg.error</code> for further handling or logging purposes.
	</p>

   <h3>Outputs</h3>
   <dl class="message-properties">
	   <dt>msg.payload <span class="property-type">object</span></dt>
	   <dd>
		   On success:
		   <ul>
			   <li><code>{ success: true }</code></li>
		   </ul>
	   </dd>
	   <dd>
		   On failure:
		   <ul>
			   <li><code>{ success: false }</code></li>
		   </ul>
	   </dd>

	   <dt>msg.error <span class="property-type">string</span></dt>
	   <dd>An error message indicating why the request failed.</dd>
   </dl>

   <h3>Node Status</h3>
   <ul>
	   <li><strong>Green (dot)</strong> - Logout was successful, and the session is invalidated.</li>
	   <li><strong>Red (ring)</strong> - Logout failed due to an error (e.g., missing session data or invalid API response).</li>
   </ul>
</script>

<script type="text/javascript">
	RED.nodes.registerType('klicktipp logout', {
		category: 'KlickTipp',
		color: '#F2F2F2',
		defaults: {
			klicktipp: { type: 'klicktipp-config', required: true },
			name: { value: '' },
		},
		inputs: 1,
		outputs: 1,
		icon: 'klicktipp.png',
		label: function () {
			return this.name || 'KlickTipp Logout';
		},
	});
</script>

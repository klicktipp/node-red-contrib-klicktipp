<script type="text/x-red" data-template-name="klicktipp subscriber tagged">
	<div class="form-row">
	    <label for="node-input-klicktipp"><i class="fa fa-user"></i> <span>KlickTipp Config</span></label>
	    <input type="text" id="node-input-klicktipp" data-i18n="config node">
	</div>
    <div class="form-row">
        <label for="node-input-tagId"><i class="fa fa-tag"></i> <span>Tag</span></label>
        <select id="node-input-tagId">
            <!-- Tags will be populated here -->
        </select>
    </div>
	<div class="form-row">
	    <label for="node-input-name"><i class="fa fa-tag"></i> <span>Name</span></label>
	    <input type="text" id="node-input-name" placeholder="Enter node name">
	</div>
</script>

<script type="text/x-red" data-help-name="klicktipp subscriber tagged">
	<p>Returns an associative array [subscriber_id] => [subscription_timestamp] of subscribers who have been tagged with a specific tag. Use the subscriber_get node to retrieve detailed information about a subscriber.</p>

	<h3>Inputs</h3>
	<dl class="message-properties">
	    <dt>msg.payload <span class="property-type">object</span></dt>
	    <dd>
	        Expected object with the following properties
	        <ul>
	            <li><code>tagId</code> - Required) the ID of a manual tag or SmartLink</li>
	        </ul>
	    </dd>
	</dl>

	<h3>Outputs</h3>
	<dl class="message-properties">
	   <dt>msg.payload <span class="property-type">object</span></dt>
	   <dd>
		   On success:
		   <ul>
			   <li>An array of subscriber IDs that are associated with the provided tag ID.</li>
		   </ul>
	   </dd>
	   <dd>
		   On failure:
		   <ul>
			   <li><code>{ success: false }</code></li>
		   </ul>
	   </dd>

	   <dt>msg.error <span class="property-type">string</span></dt>
	   <dd>An error message indicating why the request failed.</dd>
	</dl>

	<h3>Node Status</h3>
	<ul>
	    <li><strong>Green (dot)</strong> - Successfully retrieved subscribers tagged with the provided tag ID.</li>
	    <li><strong>Red (ring)</strong> - Failed to retrieve subscribers, either due to missing tag ID or an API request failure.</li>
	</ul>
</script>

<script type="text/javascript">
	RED.nodes.registerType('klicktipp subscriber tagged', {
		category: 'KlickTipp',
		color: '#F2F2F2',
		defaults: {
			klicktipp: { type: 'klicktipp-config', required: true },
			tagId: {
				value: '',
				validate: RED.validators.number()
			},
			name: { value: '' },
		},
		inputs: 1,
		outputs: 1,
		icon: 'klicktipp.png',
		label: function () {
			return this.name || 'KlickTipp Subscriber Tagged';
		},
		oneditprepare: function() {
			const tagDropdown = $('#node-input-tagId');
			ktPopulateDropdown(tagDropdown, this.tagId, '/klicktipp/tags/subscriber-tagged-node');
		},
		// When the node editor is saved, capture the selected tagId
		oneditsave: function() {
			this.tagId = Number($('#node-input-tagId').val()); // Save the selected tagId
		}
	});
</script>

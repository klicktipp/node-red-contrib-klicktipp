<script type="text/x-red" data-template-name="klicktipp subscriber tagged">
	<div class="form-row">
	    <label for="node-input-klicktipp"><i class="fa fa-user"></i> <span>KlickTipp Config</span></label>
	    <input type="text" id="node-input-klicktipp" data-i18n="config node">
	</div>
	<div class="form-row">
	    <label for="node-input-name"><i class="fa fa-tag"></i> <span>Name</span></label>
	    <input type="text" id="node-input-name" placeholder="Enter node name">
	</div>
</script>

<script type="text/x-red" data-help-name="klicktipp subscriber tagged">
	<p>Retrieves a list of subscribers that are tagged with a specified tag ID in KlickTipp. Requires session information for authentication.</p>

	<h3>Inputs</h3>
	<dl class="message-properties">
	    <dt>msg.payload <span class="property-type">object</span></dt>
	    <dd>
	        An object that must contain:
	        <ul>
	            <li><code>tagId</code> - (Required) The ID of the tag used to filter subscribers.</li>
	        </ul>
	    </dd>
	    <dt>msg.klicktipp <span class="property-type">object</span></dt>
	    <dd>
	        An object that must contain:
	        <ul>
	            <li><code>sessionId</code> - (Required) The session ID obtained from the login node.</li>
	            <li><code>sessionName</code> - (Required) The session name (cookie) obtained from the login node.</li>
	        </ul>
	    </dd>
	</dl>

	<h3>Outputs</h3>
	<dl class="message-properties">
	    <dt>On success:</dt>
	    <dd>
	        <ul>
	            <li><code>msg.payload</code> - An array of subscribers that are associated with the provided tag ID.</li>
	        </ul>
	    </dd>
	    <dt>On failure:</dt>
	    <dd>
	        <ul>
	            <li><code>msg.payload</code> - Will be <code>{ success: false }</code>.</li>
	            <li><code>msg.error</code> - An error message describing the reason for failure (e.g., missing tag ID, API error).</li>
	        </ul>
	    </dd>
	</dl>

	<h3>Node Status</h3>
	<ul>
	    <li><strong>Green (dot)</strong> - Successfully retrieved subscribers tagged with the provided tag ID.</li>
	    <li><strong>Red (ring)</strong> - Failed to retrieve subscribers, either due to missing tag ID or an API request failure.</li>
	</ul>

	<h3>Details</h3>
	<p>
	    This node retrieves a list of subscribers in KlickTipp that are associated with a specified tag. You must provide a valid tag ID in
	    <code>msg.payload.tagId</code>. Additionally, session information must be passed in <code>msg.klicktipp</code> containing
	    <code>sessionId</code> and <code>sessionName</code> from a previous successful login.
	    The node will send a POST request to the <code>/subscriber/tagged</code> endpoint and return the list of subscribers.
	    On failure, <code>msg.payload</code> will contain <code>{ success: false }</code>, and an error message will be returned in <code>msg.error</code>.
	</p>
</script>

	RED.nodes.registerType('klicktipp subscriber tagged', {

			name: { value: '' },
		},
		inputs: 1,
		outputs: 1,
		icon: 'klicktipp.png',
		label: function () {
			return this.name || 'KlickTipp Subscriber Tagged';
		},
	});
</script>

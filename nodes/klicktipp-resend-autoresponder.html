<script type="text/x-red" data-help-name="klicktipp resend autoresponder">
    <p>Resends an autoresponder to a subscriber (identified by their email) in KlickTipp. This node requires valid session information to perform the action.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>msg.payload <span class="property-type">object</span></dt>
        <dd>
            An object that must contain:
            <ul>
                <li><code>email</code> - (Required) The email address of the subscriber to resend the autoresponder to.</li>
                <li><code>autoresponder</code> - (Required) The ID of the autoresponder to be resent.</li>
            </ul>
        </dd>
        <dt>msg.klicktipp <span class="property-type">object</span></dt>
        <dd>
            An object that must contain:
            <ul>
                <li><code>sessionId</code> - The session ID obtained from the login node.</li>
                <li><code>sessionName</code> - The session name (cookie) obtained from the login node.</li>
            </ul>
        </dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>On success:</dt>
        <dd>
            <ul>
                <li><code>msg.payload</code> - Will be <code>{ success: true }</code>.</li>
            </ul>
        </dd>
        <dt>On failure:</dt>
        <dd>
            <ul>
                <li><code>msg.payload</code> - Will be <code>{ success: false }</code>.</li>
                <li><code>msg.error</code> - A string describing the error that occurred (e.g., "Missing email or autoresponder ID" or API error message).</li>
            </ul>
        </dd>
    </dl>
    <h3>Node Status</h3>
    <ul>
        <li><strong>Green (dot)</strong> - The autoresponder was resent successfully.</li>
        <li><strong>Red (ring)</strong> - The autoresponder resending process failed (e.g., missing email, autoresponder ID, or API error).</li>
    </ul>
    <h3>Details</h3>
    <p>
        This node resends an autoresponder to a subscriber in KlickTipp using their email and the autoresponder ID. The email and autoresponder ID must be provided in
        <code>msg.payload.email</code> and <code>msg.payload.autoresponder</code>, respectively. Valid session information (sessionId and sessionName)
        must also be provided in <code>msg.klicktipp</code>. If the operation is successful, the output message will contain
        <code>msg.payload.success = true</code>. On failure, <code>msg.payload.success</code> will be <code>false</code> and an error message
        will be returned in <code>msg.error</code>.
    </p>
</script>

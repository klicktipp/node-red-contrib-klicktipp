<script type="text/x-red" data-template-name="klicktipp tag update">
	<div class="form-row">
	    <label for="node-input-klicktipp"><i class="fa fa-user"></i> <span>KlickTipp Config</span></label>
	    <input type="text" id="node-input-klicktipp" data-i18n="config node">
	</div>
    <div class="form-row">
        <label for="node-input-tagId"><i class="fa fa-tag"></i> <span>Tag</span></label>
        <select id="node-input-tagId">
            <!-- Tags will be populated here -->
        </select>
    </div>
	<div class="form-row">
		<label for="node-input-tagName"><i class="fa fa-tags""></i> <span>Name</span></label>
		<input type="text" id="node-input-tagName" placeholder="Enter name (required)">
	</div>
	<div class="form-row">
		<label for="node-input-tagDescription"><i class="fa fa-tags""></i> <span>Description</span></label>
		<input type="text" id="node-input-tagDescription" placeholder="Enter description (optional)">
	</div>
	<div class="form-row">
	    <label for="node-input-name"><i class="fa fa-tag"></i> <span>Name</span></label>
	    <input type="text" id="node-input-name" placeholder="Enter node name">
	</div>
</script>

<script type="text/x-red" data-help-name="klicktipp tag update">
	<p>Updates an existing manual tag in the KlickTipp API.</p>

	<h3>Details</h3>
	<p>
	    This node updates an existing manual tag in the KlickTipp system. It requires the <code>tagId</code> in <code>msg.payload</code>.
	    The <code>name</code> and <code>text</code> fields are optional and can be provided to update the tag's name and description.
	</p>
	<p>
	    On success, it returns <code>msg.payload.success</code> as <code>{ success: true }</code>.
	</p>
	<p>
	    On failure, <code>msg.payload</code> will contain <code>{ success: false }</code>, and an error message will be returned in <code>msg.error</code>.
	</p>
	<p>
	    It requires valid session information. The session key for retrieving session data is passed automatically from the <strong>KlickTipp Login</strong> node.
	</p>

	<h3>Inputs</h3>
	<dl class="message-properties">
	    <dt>msg.payload <span class="property-type">object</span></dt>
	    <dd>
	        An object that must contain:
	        <ul>
	            <li><code>tagId</code> - (Required) The ID of the tag to update.</li>
	            <li><code>name</code> - (Optional) The new name for the tag.</li>
	            <li><code>text</code> - (Optional) The new description for the tag.</li>
	        </ul>
	    </dd>
	</dl>

	  <h3>Outputs</h3>
	  <dl class="message-properties">
	   <dt>msg.payload <span class="property-type">object</span></dt>
	   <dd>
		   On success:
		   <ul>
			   <li><code>{ success: true }</code></li>
		   </ul>
	   </dd>
	   <dd>
		   On failure:
		   <ul>
			   <li><code>{ success: false }</code></li>
		   </ul>
	   </dd>

	   <dt>msg.error <span class="property-type">string</span></dt>
	   <dd>An error message indicating why the request failed.</dd>
	  </dl>

	<h3>Node Status</h3>
	<ul>
	    <li><strong>Green (dot)</strong> - The tag was successfully updated.</li>
	    <li><strong>Red (ring)</strong> - The tag update failed (e.g., missing tag ID or API error).</li>
	</ul>
</script>

<script type="text/javascript">
	RED.nodes.registerType('klicktipp tag update', {
		category: 'KlickTipp',
		color: '#F2F2F2',
		defaults: {
			klicktipp: { type: 'klicktipp-config', required: true },
			name: { value: '' },
			tagId: {
				value: '',
				validate: RED.validators.number()
			},
			//tagName is used to avoid conflict with the Node-RED core name property
			tagName: { value: '' },
			tagDescription: { value: '' },
		},
		inputs: 1,
		outputs: 1,
		icon: 'klicktipp.png',
		label: function () {
			return this.name || 'KlickTipp Tag Update';
		},
		oneditprepare: function() {
			const tagDropdown = $('#node-input-tagId');
			ktPopulateDropdown(tagDropdown, this.tagId, '/klicktipp/tags');
		},
		// When the node editor is saved, capture the selected tagId
		oneditsave: function() {
			this.tagId = Number($('#node-input-tagId').val()); // Save the selected tagId
		}
	});
</script>

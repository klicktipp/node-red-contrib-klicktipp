<script type="text/x-red" data-template-name="klicktipp subscription process get">
	<div class="form-row">
	   <label for="node-input-klicktipp"><i class="fa fa-user"></i> <span>KlickTipp Config</span></label>
	   <input type="text" id="node-input-klicktipp" data-i18n="config node">
	</div>
	<div class="form-row">
		<label for="node-input-listId"><i class="fa fa-tags""></i> <span>List ID</span></label>
		<input type="text" id="node-input-listId" placeholder="Enter list ID (required)">
	</div>
	<div class="form-row">
	   <label for="node-input-name"><i class="fa fa-tag"></i> <span>Name</span></label>
	   <input type="text" id="node-input-name" placeholder="Enter node name">
	</div>
</script>

<script type="text/x-red" data-help-name="klicktipp subscription process get">
	<p>Get a specific subscription process from the KlickTipp API for the logged-in user.</p>

	<h3>Details</h3>
	<p>
		This node fetches a list of all subscription processes (lists) available to the logged-in user via the KlickTipp API.
	</p>
	<p>
		Upon success, the output will contain an associative array, where the keys represent list IDs and the values are the corresponding subscription process names.
	</p>
	<p>
		On failure, <code>msg.payload</code> will contain <code>{ success: false }</code>, and an error message will be returned in <code>msg.error</code>.
	</p>
	<p>
		It requires valid session information. The session key for retrieving session data is passed automatically from the <strong>KlickTipp Login</strong> node.
	</p>

	<h3>Inputs</h3>
	<dl class="message-properties">
	<dt>msg.payload<span class="property-type">object</span></dt>
	<dd>
	   An object that must contain the following:
	   <ul>
		   <li><code>listId</code> - The ID of the subscription process (list) to retrieve.</li>
	   </ul>
	</dd>
	</dl>

	<h3>Outputs</h3>
	<dl class="message-properties">
		<dt>msg.payload <span class="property-type">object</span></dt>
		<dd>
			On success:
			<ul>
				<li>An object representing the subscription process.</li>
			</ul>
		</dd>
		<dd>
			On failure:
			<ul>
				<li><code>{ success: false }</code></li>
			</ul>
		</dd>

		<dt>msg.error <span class="property-type">string</span></dt>
		<dd>An error message explaining why the request failed.</dd>
	</dl>

	<h3>Node Status</h3>
	<ul>
	   <li><strong>Green (dot)</strong> - Subscription processes fetched successfully.</li>
	   <li><strong>Red (ring)</strong> - Failed to fetch subscription processes due to an error.</li>
	</ul>
</script>

<script type="text/javascript">
	RED.nodes.registerType('klicktipp subscription process get', {
		category: 'KlickTipp',
		color: '#F2F2F2',
		defaults: {
			klicktipp: { type: 'klicktipp-config', required: true },
			listId: {
				value: '',
				validate: RED.validators.number()
			},
			name: { value: '' },
		},
		inputs: 1,
		outputs: 1,
		icon: 'klicktipp.png',
		label: function () {
			return this.name || 'KlickTipp Subscription Process Get';
		},
	});
</script>
